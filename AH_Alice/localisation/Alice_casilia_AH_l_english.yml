 Alice_Casilia:0 "爱丽丝世界第一可爱"
 Alice_Casilia_desc:0 "爱丽丝·卡希莉雅，本mod作者所写的一本小说《爱丽丝的赤红之旗》中的伪娘主角。拥有强大的个人武力，作战辅助能力，和近乎锁定的理性。"
 Alice_Casilia2:0 "爱丽丝世界第一可爱"
 Alice_Casilia2_desc:0 "爱丽丝·卡希莉雅，本mod作者所写的一本小说《爱丽丝的赤红之旗》中的伪娘主角。拥有强大的个人武力，作战辅助能力，和近乎锁定的理性。"
 Alice_casilia_evnet.1.t:0 "爱丽丝·卡希莉雅的到来"
 Alice_casilia_evnet.1.d:0 "由于卡莎尼亚（小说虚构国家）革命失败，在卡莎尼亚革命战争中大放异彩的爱丽丝·卡希莉雅被迫流亡，中转于我们国家。他拥有强大的个人武力与作战辅助能力，我们应该如何应对他的庇护请求？\n这是本mod作者所写的一本小说《爱丽丝的赤红之旗》中的伪娘主角，虚构角色。"
 Alice_casilia_evnet.1.a:0 "当然，我们将共同为革命而战"
 Alice_casilia_evnet.1.b:0 "我们不想惹祸上身"
 available_Alice_casilia:0 "获得一名拥有超强力特质的将领：爱丽丝·卡希莉雅\n开启一系列爱丽丝相关事件链"
 alice_worker_revolution:0 "掀起工人革命"
 alice_worker_revolution_desc:0 "赤色的思想已经深入人心，只需要一点点火苗，人民群众就会拿起武器，站立起来推翻压迫政府。星星之火，可以燎原。（此行动比颠覆政权行动造成内战规模更大，要求更低，耗时更少，消耗更小。）"
 Alice_NKVD:0 "全党肃反委员会"
 Alice_NKVD_desc:0 "经过卡莎尼亚革命失败，爱丽丝彻底明白了必须要保证党的纯洁性才能保证战斗力和稳定，否则只会被敌人与内部的蛀虫所利用，最终功亏一篑。"
 Alice_NKVD_2:0 "中央防御委员会"
 Alice_NKVD_2_desc:0 "经过扩大和升级，全党肃反委员会更名为中央防御委员会，该部门的权力包括但不限于反间谍，情报控制以及对外输出革命。"
 Alice_NKVD_3:0 "中央防御委员会"
 Alice_NKVD_3_desc:0 "经过扩大和升级，全党肃反委员会更名为中央防御委员会，该部门的权力包括但不限于反间谍，情报控制以及对外输出革命。"
 Alice_children_protecting_centre:0 "儿童保护中心"
 Alice_children_protecting_centre_desc:0 "或许也是因为爱丽丝·卡希莉雅自身经历的原因，他对于战争年代饱受摧残的孩子们怀有极大的同情心。在他的极力要求下，该部门得以创建，为我们国家的流浪儿童提供庇护与教育。同时也是因为如此，为了这些孩子们，我们的士兵保家卫国的积极性大大增强了。"
 Alice_children_protecting_centre_2:0 "孩子们的避风港"
 Alice_children_protecting_centre_2_desc:0 "或许也是因为爱丽丝·卡希莉雅自身经历的原因，他对于战争年代饱受摧残的孩子们怀有极大的同情心。在他的极力要求下，该部门得以创建，为无论是我们自己的还是其他国家的流浪儿童提供庇护与教育。同时也是因为如此，为了保护孩子们，我们的士兵保家卫国的积极性大大增强了，并且降低了外国国民对我们军事占领的抵触。"
 Alice_children_protecting_centre_3:0 "孩子们的避风港"
 Alice_children_protecting_centre_3_desc:0 "或许也是因为爱丽丝·卡希莉雅自身经历的原因，他对于战争年代饱受摧残的孩子们怀有极大的同情心。在他的极力要求下，该部门得以创建，为无论是我们自己的还是其他国家的流浪儿童提供庇护与教育。同时也是因为如此，为了保护孩子们，我们的士兵保家卫国的积极性大大增强了，并且降低了外国国民对我们军事占领的抵触。"
 Alice_casilia_evnet.2.t:0 "爱丽丝希望念完学校"
 Alice_casilia_evnet.2.d:0 "于我们国家安定下来之后，爱丽丝的学习问题终于提上日程。由于在卡莎尼亚革命战争爆发时，爱丽丝还未能完成他的学业，目前其知识体系有很大空缺。因此他希望我们能给予他半年时间上完学，完成他的遗憾。"
 Alice_casilia_evnet.2.a:0 "教育是这个年龄孩子应得的权利"
 Alice_casilia_evnet.2.b:0 "我们没空搭理你"
 Alice_casilia_evnet.2.c:0 "现在情况危急，我们之后再商讨"
 after_three_month_tt:0 "三个月后将触发相同事件\n不要让爱丽丝等太久哦"
 Alice_went_to_study_tt:0 "爱丽丝将学习六个月的时间，此期间爱丽丝将离开军队（移除将领），六个月后爱丽丝回归，将大幅度提升能力，个人专属特质获得大幅度增强，并且获得更多强力特质。"
 dont_allow_alice_study_tt:0 "降低爱丽丝对我们的好感。\n警告！如果好感度过低，爱丽丝将§R离开！§!"
 Alice_casilia_evnet.3.t:0 "爱丽丝完成了学业"
 Alice_casilia_evnet.3.d:0 "爱丽丝·卡希莉雅已经完成了他的学业，现在他的能力和知识储备得到进一步加强和完善，拥有了更强大的作战能力。"
 Alice_casilia_evnet.3.a:0 "学习怎么样？"
 Alice_finished_study_tt:0 "爱丽丝回归，并且拥有更为强大的实力"
 Alice_casilia_evnet.301.t:0 "爱丽丝成为学校的偶像"
 Alice_casilia_evnet.301.d:0 "根据媒体报道，爱丽丝·卡希莉雅因为其过于可爱的外貌，和在强大的实力的反差下，吸引了一大批同龄的学生成为他的粉丝。他一夜之间成为了备受关注的明星，拥有极高的人气。\n但也有人声称：担心爱丽丝的偶像化会影响他的个人生活以及学习，进而影响作战能力。"
 Alice_casilia_evnet.301.a:0 "哦？年轻人真是有趣。"
 Alice_casilia_evnet.4.t:0 "爱丽丝希望创建肃反机构"
 Alice_casilia_evnet.4.d:0 "爱丽丝·卡希莉雅认为，卡莎尼亚革命失败，是因为党内部各派系混乱，反动分子过多且无法清除，因此在方针的不坚定，自己人的出卖和敌人的打击下，最终导致革命功亏一篑。他声称必须要保证党的纯洁性才能保证战斗力和稳定，因此希望创建一个专门作用于此的部门。\n当然，这也招致了党内一大批人反对，政府内部不少人认为爱丽丝一个外国人不应该在这儿指手画脚，甚至攻击其是动机不纯，怀有其他阴谋。"
 Alice_casilia_evnet.4.a:0 "这是有必要的"
 Alice_casilia_evnet.4.b:0 "那样是不是太威权了？"
 Alice_want_NKVD_tt:0 "（全党肃反委员会有后续升级事件）"
 dont_allow_alice_NKVD_tt:0 "降低爱丽丝对我们的好感。\n警告！如果好感度过低，爱丽丝将§R离开！§!"
 Alice_casilia_evnet.5.t:0 "爱丽丝希望扩建情报部门"
 Alice_casilia_evnet.5.d:0 "爱丽丝认为有必要扩大肃反部门，增强其权利和资源，以将其业务扩展到对外的输出革命，情报的窃取等更多相关方面。\n只是，我们答应了他的这些要求，也代表着我们给予了他大量的权力，爱丽丝对我们的影响也越来越大...并不清楚这是否是一件好事。"
 Alice_casilia_evnet.5.a:0 "长远来看，这对革命更有帮助"
 Alice_casilia_evnet.5.b:0 "我们已经给你太多权力了！"
 unlock_revolution_activity_tt:0 "解锁专属间谍行动：§Y掀起工人革命§!"
 dont_allow_alice_NKVD2_tt:0 "爱丽丝表示理解并尊重我们的选择"
 Alice_casilia_evnet.501.t:0 "爱丽丝发动大清洗"
 Alice_casilia_evnet.501.d:0 "爱丽丝·卡希莉雅突然宣布了一份（叛徒名单），要求以中央防御委员会的名义将他们审判并且处刑。名单上有不少人都是于我们政府任职的重要官员，该消息一公布立刻在全国掀起了轩然大波。"
 Alice_casilia_evnet.501.a:0 "任他去吧...我们已经控制不了他了"
 Alice_casilia_evnet.501.b:0 "他疯了！不惜一切代价逮捕他！"
 Alice_casilia_evnet.502.t:0 "水落石出"
 Alice_casilia_evnet.502.d:0 "经过后续进一步调查，爱丽丝的审判名单上大部分人确实与境外势力有背后交易。只是这其中显然也有不少冤假错案...介于某些原因，我们只能装作看不见了。"
 Alice_casilia_evnet.502.a:0 "或许他是对的？"
 Alice_casilia_evnet.6.t:0 "爱丽丝希望建立对儿童的保护"
 Alice_casilia_evnet.6.d:0 "或许也是因为爱丽丝·卡希莉雅自身遭遇的原因，他对于战争年代饱受摧残的孩子们怀有极大的同情心。他极力要求政府拿出部分预算组建一个专门为流浪或者贫苦家庭的孩子提供生活保障以及教育的部门，无论是为了我们自己的还是来自其他国家的流浪儿童。"
 Alice_casilia_evnet.6.a:0 "对孩子们的保护也正是人性的光芒"
 Alice_casilia_evnet.6.b:0 "开销太大，我们目前并不想考虑"
 dont_allow_alice_children_protetion_tt:0 "降低爱丽丝对我们的好感。\n警告！如果好感度过低，爱丽丝将§R离开！§!"
 Alice_casilia_evnet.7.t:0 "爱丽丝·卡希莉雅离开了"
 Alice_casilia_evnet.7.d:0 "由于我们政府完全无法满足爱丽丝·卡希莉雅的要求，以至于他认为我们无法实现共产主义理想，对我们十分失望，于昨日晚上搭乘邮轮离开了我们国家。"
 Alice_casilia_evnet.7.a:0 "瞧瞧我们都做了什么？"
 Alice_casilia_evnet.50101.t:0 "爱丽丝要求授予更大的权利"
 Alice_casilia_evnet.50101.d:0 "爱丽丝以完善中央防御委员会为理由，希望政府能给予他更大的权限。将权力给予他确实能带来更大的效益提升，但是，过于相信他或许也会产生意料之外的风险..."
 Alice_casilia_evnet.50101.a:0 "相信他的信仰"
 Alice_casilia_evnet.50101.b:0 "他的权力已经够多了！"
 given_alice_power_tt:0 "或许会产生出乎意料的事情..."
 Alice_disappoint_tt:0 "爱丽丝看起来似乎有些失望，他在那儿发呆了一会，没说什么，然后离开了办公室。"
 Alice_casilia_evnet.601.t:0 "爱丽丝要求扩大对未成年的保护范围"
 Alice_casilia_evnet.601.d:0 "最好的民族关系就是没有民族。爱丽丝要求贯彻共产主义的国际主义，为了其他国家，哪怕是正在交战的敌国的儿童提供保护。无论如何，生在这个残忍的时代不是孩子们的错。"
 Alice_casilia_evnet.601.a:0 "他是看到了他自己吗？"
 Alice_casilia_evnet.601.b:0 "我们没有余力"
 Alice_love_degree_3:0 "爱丽丝最喜欢你了"
 Alice_love_degree_3_desc:0 "如果国家意志可以被拟人化的话，估计爱丽丝现在就已经对你表白并且求婚了吧。"
 Alice_love_degree_2:0 "爱丽丝好感度：非常高"
 Alice_love_degree_1:0 "爱丽丝好感度：高"
 Alice_love_degree_0:0 "爱丽丝好感度：中"
 Alice_love_degree_n1:0 "爱丽丝好感度：低"
 Alice_love_degree_n2:0 "爱丽丝好感度：非常低"
 Alice_love_degree_n3:0 "爱丽丝正在收拾行李离开"
 Alice_love_degree_n3_desc:0 "回档吧，爱丽丝彻底离开了"
 Alice_love_you_more_tt:0 "提升爱丽丝对我们的好感"
 Alice_dislike_you_tt:0 "降低爱丽丝对我们的好感。\n警告！如果好感度过低，爱丽丝将§R离开！§!"
 Alice_casilia_evnet.8.t:0 "巧克力冰淇淋"
 Alice_casilia_evnet.8.d:0 "经过长时间相处，我们几乎每个人都知道了爱丽丝其实就像小孩子一样，特别喜欢吃巧克力冰淇淋。他经常在路过小商店时往里面看一眼，或者被在吃巧克力冰淇淋的人所吸引，只是他自己很少买的样子。"
 Alice_casilia_evnet.8.a:0 "给他买一份当礼物？"
 Alice_casilia_evnet.8.b:0 "太麻烦了"
 Alice_casilia_evnet.9.t:0 "明年会更好"
 Alice_casilia_evnet.9.d:0 "爱丽丝站在纪念革命前辈的雕像前，站了很久。他拿出党员徽章，自从卡莎尼亚公社崩溃逃出来后，他就一直带着，一直带着。\n他只是在那儿凝视着导师的雕像所指向的地方，视线与之平行。\n【明年会更好的。】他临走前这样说道，不知道是说给自己听还是那一动不动的雕像。\n他确实爱上了这里。"
 Alice_casilia_evnet.9.a:0 "未来一定会更好"
 Alice_novel_selection:0 "《爱丽丝的赤红之旗》小说章节节选"
 Alice_chapter1_7_a:0 "第一卷，第七章节选"
 Alice_novel_event.2.t:0 "第一卷第七章节选"
 Alice_novel_event.2.d:0 "　　战线另一边的“敌人”，是什么样子的呢？爱丽丝一边搬运着一边想。\n　　他对于“敌人”的了解，仅限于墙壁上到处贴着的宣传海报。在海报上，是面目狰狞，滑稽可笑的“野兽”。伟大的帝国军队，用枪，炮和刺刀将“敌人”赶走或者杀死。\n　　但是，“敌人”也是人吧？会有长成那样的人吗？为什么他们是“敌人”呢。\n　　“因为敌人是邪恶的，抢走了我们的荣耀的人呀。”\n　　身边的大人这样回答他。\n　　“为什么他们是邪恶的呢，‘我们’的‘荣耀’是什么呢？”\n　　爱丽丝没有继续问下去。曾有很长一段时间，爱丽丝以为，‘荣耀’是叔叔长辈们囊中的铜币，因为平时和蔼可亲的长辈们总是因为一个小小的铜币发飙，甚至大打出手。\n　　虽然后来明白了其实不是这样的，但他也再没有什么多余的时间去想这个了。\n　　爱丽丝来回在仓库和卡车之间奔走着，他注意到，路过仓库撤退的士兵越来越少了，天边的那一片赤红也越来越亮，越来越近。\n　　“敌人”要来了吗。"
 Alice_novel_event.2.a:0 "“敌人”要来了吗。"
 Alice_chapter1_8_a:0 "第一卷，第八章节选"
 Alice_novel_event.1.t:0 "第一卷第八章节选"
 Alice_novel_event.1.d:0 "　　他已经死了。\n　　到最后，实际上什么都没能做到。\n　　年轻的士兵刚刚死去，几秒前还能听到他的声音，现在已没了呼吸。\n　　爱丽丝把他的脸看的一清二楚。\n　　甚至于细节处，到每一根眼睫毛，都尽收眼底。\n　　他好像看见了自己的哥哥。\n　　“不对...”爱丽丝摇了摇头，他知道那不是他哥哥，只不过长得像罢了...而且年龄似乎也差不多。\n　　【那他会是谁的哥哥吗...】爱丽丝突然这样想到。\n　　好像自己的哥哥也去打仗了...就像他，自己没能救下的人一样。\n　　他突然产生了一些可怕的想法，但又赶紧让自己去忘掉这个想法。这些想法可怕到他都不愿意去思考是什么。\n　　天是如此地广阔，风轻轻拂过脸颊，混入了一丝血腥味。\n　　淡紫色的夜空繁星满天，照亮了被夜色覆盖的山川大地。\n　　回想起两年前，一年前，还有现在，一切都是如此的梦幻。就像是做梦一样，但这个梦太真实了。\n　　爱丽丝好想醒来。\n　　......\n　　“对不起......”\n　　爱丽丝低着头，对地上刚刚死去的那名年轻人说了一声抱歉。\n　　他把之前开锁拿到的魔导手枪，放在死者的身旁，然后转身离开了，朝原先军官通知的，撤离地点的方向跑了过去。\n　　“愿鲜花也能在你的身旁盛开。”"
 Alice_novel_event.1.a:0 "“愿鲜花也能在你的身旁盛开。”"
