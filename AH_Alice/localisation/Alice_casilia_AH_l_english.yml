 Alice_novel_event.18.d:0 "　　“你要听听，我的理由吗？”\n　　爱丽丝说道，声音有些颤抖。\n　　“或许我本不应该这时候说，但对不起，我真的...好想说出来。除了你，也没人会愿意听了。”\n　　他的在茉莉怀里依偎着，温热的鼻息使得茉莉有些痒。\n　　茉莉用手抚摸着爱丽丝的背，安抚着，露出了释然的笑容。\n　　这是爱丽丝第一次真正表露出自己最真实的一面。\n　　“我曾很多次思考过，我做这一切，到底是为了什么。为了复仇吗？还是仅仅是为了活下去......或许两者皆有，但对于支撑我走下去的动力而言，实在是太不充分了。”\n　　“如果是为了活下去，现状早已让我获得了优渥的生活；如果是为了复仇，我迄今为止所做的一切大部分都没有意义...”\n　　话题似乎有些过于沉重，使得他说话的语气也变得沉重了。冰冷没有感情般的语调，在安安静静地陈述多年来发生的事实。\n　　“在很长的一段时间里，我也以绝望和憎恨去面对这个世界，控诉它为什么要摧毁我所珍视的美好。也因为如此，我想复仇，去杀死导致了这些灾难的元凶......”\n　　“但令我恐惧的就是，我找不到真正的凶手是谁。”\n　　“那些摧毁了我所珍视的美好的...他们本身或许也蕴藏着其他美好。我想追根溯源寻找真凶，于是剑指向了王公贵族。但我绝望地再次发现，就算是铲除了这些凶手，也无法阻止历史的车轮。灾难还是会不可避免地再次降临，继续让更多美好的人与事物被残忍碾碎。”\n　　“沿着这条路走下去的话，无论如何，我们都身处地狱。”\n　　“到底是哪里错了呢...是这个世界的存在本身就不对吗。”\n　　爱丽丝不想再哭了。这些日子他哭了足够多的次数，继续哭下去的话，他自己都想嘲讽自己为爱哭鬼。\n　　但他还是忍不住，哭腔逐渐浮现在了话语里面。\n　　“我思考着，思考着呀，突然有一天，我恍然大悟了。我迄今为止所经历的，所看到的，都指向了同一个问题：凭什么？”\n　　“我和你都失去了所有亲人，包括露米卡也是。我眼睁睁地看着露米卡的家人，那些社区里最朴实幸福的家庭，被宪兵拖出来杀害。”\n　　“然而这只是贵族们随手签发下去的命令，他们晚上会回家陪伴自己的子女，感叹人生的美好与家庭的圆满，对于自己笔下沾满的血腥不闻不问。”\n　　“凭什么？”\n　　“我在莱明特的军营里，在那场大饥荒里，忍饥挨饿......我以雪和血解渴，以野草根茎和尸体腐肉为食，好不容易才像畜生一样苟活下来......”\n　　“而中央魔法学院的王子公主们......他们却在开茶话会，然后纠结于蛋糕要巧克力多一点还是蓝莓多一点！！！”\n　　“凭什么？”\n　　“我快死的那段时间，有一对好心的夫妻接济了我......他们说我像他们那病死的女儿，所以分给了我几片面包，让我能在冰天雪地中继续走下去。第二天，他们就因为一氧化碳中毒死在了避难所里。因为烧柴取暖的时候没做好通风，一屋子的人都死了...尸体多的挤在一起没地方下脚...”\n　　“他们死的时候，还面带笑容，我却只能哭着从他们身上拿走仅存的食物......”\n　　“我到现在还在想，他们死之前的睡梦中，是不是梦到了我。”\n　　“凭什么？他们必须要死吗？”"
