 Alice_novel_event.16.d:0 "　　今天也是一个阳光明媚的早晨，女仆们伸了伸懒腰，然后开始擦拭桌椅，开门营业。\n　　“雷西亚！~”\n　　“嗨~在这儿呢。”\n　　听到店内的喊声，外面正在打扫门前落叶的女仆回应道。\n　　少女们互相打招呼的方式，显露出了这个年龄应该有的开朗。\n　　“这段时期可不能松懈呀，要打起十倍的精神哦。”\n　　“明白了明白了~大姐头，您都说了不下十遍啦。”她无奈地叹了口气，然后继续扫地。\n　　她被这样叮嘱着。就算空气中的火药味越来越浓重，姑娘们也依然保持着乐观向上的态度。\n　　.\n　　“时刻挂在我们心上~是一个平凡的愿望~”\n　　她一边打扫着，一边轻轻哼了起来。\n　　这首越来越被传唱在年轻人之中的歌曲，成为了他们精神寄托之一。\n　　“愿亲爱的家乡美好，愿祖国呀万年长~”\n　　渴望看见一个能让亲人幸福安康，渴望看见一个没有痛苦的世界———这不只是少女一个人的愿望。\n　　“听风雪喧嚷，看流星在飞翔...”\n　　“我的心向我呼唤，去动荡的远方。”\n　　.\n　　“哪怕灾殃接着灾殃，\n　　也不能叫我们颓唐，\n　　让我们来结成朋友，\n　　我们永远有力量...”\n　　轻盈的歌声随着风飘扬在空中，在这朝阳照耀的早晨开启了全新的一天。\n　　......\n　　“如果真能实现那样一个世界的话，该有多好呢。”\n　　雷西亚停下手中的活儿，望向日出升起的地平线，这样想到。\n　　她的父亲，和哥哥一起，死在了矿难中。\n　　-------------"
