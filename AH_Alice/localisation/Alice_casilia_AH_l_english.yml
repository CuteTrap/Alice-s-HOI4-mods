 Alice_novel_event.9.d:0 "　　仿佛被格威尔那慈祥的目光刺穿了内心，爱丽丝突然升起了一股胆怯，有些不敢与他对视。\n　　他没再说话，欺骗这时候已经没有了意义。爱丽丝只是在逃避着，拒绝再进一步谈论这个话题。\n　　【我究竟想干什么呢...】\n　　他也在对自己发起了质问。\n　　小时候，他还不能理解什么叫做痛苦。童年的记忆里没有一丝黑暗，只有无穷无尽的，温暖的光。那些光环绕着他，杜绝了一切不美好的事情，让他产生了能这样持续到永远的错觉。\n　　但一切都会变，或许是从爸爸与哥哥姐姐们离开的时候开始...他逐渐明白了人总有一天是要分别的...\n　　又或许是自己离开的母亲的时候......又或者是当他看见亲人腐烂的尸体的时候...\n　　这一切都太陌生了，陌生到他的大脑一时间根本接受不了现实。\n　　上一张画面还是幸福美满的家庭，下一帧就瞬间变成了无法理解的恐怖场景。\n　　一直处于光芒温暖中的他，无助地发现这些光也会逐渐散去，最终只有他独自面临寒冷与伸手不见五指的黑暗。\n　　幼小的心灵在漫无边际的恐惧中，迷茫地摸索着，试图抓住一切能够拯救他的那根蜘蛛丝...\n　　【凭什么...凭什么是我...】\n　　绝望攀上了高塔，淹没了他最后一丝无知。仇恨的种子彻底发芽，长出了牢固的根茎，在他的心灵土壤中盘根错节，以一切伤害过他的记忆为养分，茁壮生长着。\n　　【仇恨......】\n　　他一直拒绝承认，哪怕明面上的原因说的再好听，为了【理想】又或者是【人类的未来】也好，以【学习了卡尔主义理论】为理由也好，一切冠冕堂皇的话都难以支持他的动机。\n　　爱丽丝内心深处，其实深刻地明白，真正驱动他去做这一切的，朝前方行进的，就是人最质朴的感情——【仇恨】。\n　　仇恨的锁链从未被斩断，只能不断营造一种虚伪的假象，装作仿佛他已经不再被仇恨所束缚一样。但过往的记忆仍时不时刺痛他的心灵，他终于害怕地发现，如果真要刨除【仇恨】这一内核的话，心中就会只剩下一片荒凉。\n　　【别自欺欺人了。】\n　　时不时有声音在他内心中向他嘶吼。那声音爱丽丝很熟悉，十分熟悉......\n　　那是幼时自己稚嫩的声音，却听起来遍体鳞伤。\n　　当他还在污水横流，恶臭横生的垃圾堆中忍饥挨饿时；当他被恶魔盯上，并且被施暴侵犯时；当他在流亡的路途中，看着沾满了自己伤口溢出的血迹的手掌时。混沌早已污染了他原本的善良。\n	于是他就以近乎崩溃的信念，咬牙切齿地发誓：\n　　他要完全地，彻底地摧毁卡莎尼亚与莱明特，杀死他们的统治者，一个不留。\n　　他要将自己迄今为止所遭受的一切痛苦，都加倍奉还给这群伤害过自己的人渣。"
