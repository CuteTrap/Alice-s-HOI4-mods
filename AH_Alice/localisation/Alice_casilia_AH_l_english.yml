 Alice_novel_event.13.d:0 "　　“饥荒。”\n　　“罢工。”\n　　“暴乱。”\n　　这是爱丽丝这几个星期以来最经常从报纸上看到的词。\n　　工厂停工的越来越多，粮食提供的越来越少，卡莎尼亚不少地区都遭受了食物供给危机，这让才从前几年战败中恢复过来的卡莎尼亚再一次陷入了经济崩溃。\n　　“又有人开始饿死了......”\n　　饥寒交迫而死的人绝对比新闻上所简单提及的‘饥荒风险’多得多。粮食减产在半年前就有了端矛，如今城市里的人们面临着悲观的未来。\n　　伴随灾难而来的，还有混乱，犯罪，以及其他数不清的挑战人性脆弱的东西。除了塞维尔纳之外地方，那些村庄里，那些城市里，究竟是怎样的一副场景......\n　　【希望公社中央已经做好准备了吧。】\n　　他默默地为所有公社学校的孩子们祷告。\n　　爱丽丝经历过饥荒。在三年前的那场战争中，莱明特西部发生的大饥荒，饿死了大概四五十万人...爱丽丝也是后来才从历史资料上了解到，自己算是那场荒灾中的一名幸存者。\n　　他早已亲身参与过历史了。\n　　他还记得那段记忆，荒野上，人群漫无目的地游荡着，每走几步就可以看见腐烂在地上的尸体......瘦骨嶙峋的人们，所到之处几乎把一切能吃的都吃掉了......一切东西...甚至是尸体...\n　　饥饿的流民们成了不稳定的因素，席卷了一切，摧毁一个又一个村庄。他们被警察们拿枪驱赶着，逃离着，越来越多的人死在了路上。\n　　被枪杀，打死，饿死，冻死，病死。\n　　想不起来自己是怎么到卡莎尼亚了...他只记得，走到旅途的最后，已经看不见几个活人。\n　　父母为了给孩子在寒冷的夜晚提供温暖，他们双双抱着孩子，在深夜入眠......再也没醒来过...\n　　再后来，他们的孩子也冻死在了僵硬的怀抱之下，被第二天的大雪深深掩埋...\n　　爱丽丝把雪扒开...他的大脑只剩下了对吃的渴望...\n　　他还记得那段记忆，只有在地狱中才能见到的光景。\n　　残肢断臂，血，相食，哀嚎，血，还有结冰的血......\n　　爱丽丝一直深深地记着，那股饥饿感，寒冷，疼痛，和所有放入口中的‘食物’的触感...刻骨铭心。\n　　他还记得，不可能忘掉。\n　　恶心的世界。\n　　......"
