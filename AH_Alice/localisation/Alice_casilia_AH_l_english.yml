 Alice_novel_event.7.d:0 "　　爱丽丝回应着，在开门之后他好奇地朝里面张望了一下，看见里面有个七八岁左右的小孩活蹦乱跳地跑了出来，扑到了大妈怀里，蹭着她的围裙。\n　　“妈妈！~”\n　　“哎哟，小朱丽叶，想妈妈啦？”\n　　“嗯嗯！”\n　　朱丽叶用力点了点头，然后看见了站在大妈身后的爱丽丝。\n　　“咦？还有个姐姐~”\n　　“叫哥哥哦。”\n　　“诶...跟露米卡哥哥一样吗？”\n　　小女孩问道，她又盯着爱丽丝上下打量了一遍。天真的目光与纯澈的眸子，就如同泉水中沉底的最美丽的宝石。\n　　爱丽丝回赠了一个笑容，让小女孩脸红了一下。\n　　“好漂亮的哥哥...”\n　　“是的呢...来朱丽叶先松一下手，让妈妈放一下衣服。”\n　　大妈说道。她拉起小朱丽叶的手朝屋子里走去，把那一筐衣服放在了地上。\n　　她们的家十分简单，木质地板踩起来吱呀作响，进门就能一眼看到，正对面是窗户和挨着窗户的沙发；左侧似乎是一间卧室，半开着的门能看到里面有床；客厅同时还兼顾着厨房的功能，灶台就位于右侧。空间狭窄，除了沙发和桌子之外的地方能不能躺下一个人都有些怀疑。尽管家具老旧破损严重，墙壁还到处都是脱落的一块一块石灰，但卫生却打扫的十分干净。\n　　【真是一位勤劳的母亲。】\n　　爱丽丝在内心评价着。他突然注意到了桌子上摆放着一张黑白色的照片框。照片里有一位英俊强壮的男人，与一位笑容甜蜜的女人。他们中间共同怀抱着一名婴儿，似乎就是刚出生的朱丽叶。\n　　“妈妈还要带哥哥去办些事情，朱丽叶再等一会好不好呀，妈妈回来就给你做好吃的。”\n　　妇女亲了亲小女孩的脸颊，眼睛与眼睛对视着，那里面是浓浓的爱。\n　　“乖。”\n　　揉了揉朱丽叶的脑袋，她再一次轻声说道。\n　　“唔...知道了...”\n　　朱丽叶显得不是很开心，手指互相勾拉着，一副纠结的样子慢吞吞走回了房间里玩积木去了。\n　　待到大妈安慰完小女孩，她走出屋子关上门，钥匙拧了两圈上锁之后，对爱丽丝说：\n　　“抱歉啊，孩子。朱丽叶她父亲前两年被征去打仗没回来，现在全是我一个人在照顾她，所以挺粘着我的。”\n　　“那场与莱明特的战争吗。”\n　　那场爱丽丝也身处其中的战争。\n　　“是的。大概是没了吧，后来再也没他的音讯了。”\n　　大妈很平淡地说着，她仿佛已经完全接受了这一已经成为既定事实的可能性。\n　　回想起刚刚在照片上看到的男人的脸，阳光又坚毅的笑容，眸子中充满了对未来的希望，想必他一定是深深的爱着这个家的...爱着他的女儿与妻子，作为一个好父亲。\n　　一个美满的家庭，就这样被击垮了。\n　　【不过无论如何，朱丽叶都比我要更幸运一些...】\n　　爱丽丝想着，至少小女孩还能有母亲陪伴着她，还有一个家作为依靠。这已经是令他再羡慕不过的事情了，自己只能在梦中回到那段时光，窥探过往的温暖。\n　　【但，凭什么呢...】\n　　他再一次对这场战争的原因产生了憎恨。剥夺了自己一切美好的，幸福的事物，他事实上早已深陷入复仇的漩涡，驱动他前进的动力就是去摧毁这一切的根源。\n　　当最善良的心遇上名为仇恨的土壤，究竟会开出怎样的花呢。"
