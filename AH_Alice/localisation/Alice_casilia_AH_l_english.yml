 Alice_novel_event.5.d:0 "　　爱丽丝沉默不语，他侧着身子坐在沙发上，透过落地玻璃窗看向外面的车站大堂：\n　　熙熙攘攘的行人，匆匆履履。有的劳累过度依靠在柱子旁休息，有的大声吆喝着不知道在喊些什么；也有些衣着整齐干净，似乎是生活比较体面的人；或者扛着麻袋，穿着略微破损的衣服，穿行于拥挤的人流之中的平民百姓。\n　　富有的家庭还有仆人帮忙提行李挤人堆，站在通往专属月台的入口谈论着商务和日常，孩子们打扮的漂漂亮亮的，吃着从店铺购买的昂贵冰淇淋，嬉闹着露出灿烂天真的笑容；\n　　与之相对应的是路过的平民家庭，灰色的色调成了他们身上的主要部分。一位母亲牵着女儿的手，女儿只是穿着普通的布衣，瘦小的身子被沉甸甸的包裹压的弯曲，在人群中磕磕绊绊地赶路。她的脸上只有迷茫，丝毫看不见这个年龄应该有的阳光。\n　　两个家庭的孩子们在那一瞬间对视了，也仅仅是对视了一瞬间就错开了位置，女孩被庞大的人流裹挟着离开，再也见不到彼此。在那片刻的目光中他们到底互相看到了什么，恐怕连他们自己也不知道吧。\n　　同属于同一片天空，却被无形的壁障分隔成了两个世界。同样的年纪，所得到的却是不一样的童年。如果不出意外的话，他们今后再也没有交流的机会。或许在未来的餐厅，或许在鞋店，亦或许在一些别的想不到的地方，那吃着冰淇淋的孩子能够一边大声谈论着各种上流社会的见闻，一边享受着扛包裹的平民女孩低声下气的服务；他们可能根本不曾记得有过一面之缘，并如同他们所认为这是天经地义的一样，自发地让出了彼此的距离，那遥不可及的阶级距离。\n　　......"
