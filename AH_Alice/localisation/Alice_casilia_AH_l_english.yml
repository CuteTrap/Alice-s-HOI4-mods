 Alice_extra_event.3.t:0 "《啊，我亲爱的爱丽丝》"
 Alice_extra_event.3.d:0 "　　　————为小说《爱丽丝的赤红之旗》所写\n啊，我亲爱的爱丽丝\n你为什么会在这里，在这个时候\n你应该与小猫一同玩耍\n嘴里念叨着好看的电影\n你为什么会在这里\n\n你手中拿着的那杆步枪\n已经杀死了多少敌人\n你的指尖\n为什么会淌着鲜血\n\n啊，我亲爱的爱丽丝\n你为什么会在这里，在这个时候\n你应该开心地坐在草垛上\n与心爱的男孩，一同讨论明天的梦想\n你为什么会在这里\n\n你一个人离开家\n慢慢地，长大了\n将头发扎起来，梳成大人模样\n再没给哥哥写过信\n\n啊，我亲爱的爱丽丝\n你为什么会在这里，在这个时候\n你应该在喝母亲做的果茶\n漫山遍野的花朵围绕着你\n小鸟喜欢落在你的肩膀\n你为什么会在这里\n\n你的眼神逐渐变得坚毅\n再也没有笑过\n我已经快认不出你了...\n我心爱的爱丽丝\n我已经快认不出你了\n\n啊，我亲爱的爱丽丝\n你为什么会在这里，在这个时候\n你应该在学校里，认识更多的朋友\n仍然憧憬着美好的爱情\n大家都喜欢你\n你为什么会在这里\n\n你身上的军装，已经穿了多久\n你再没寄过信，什么也不愿意告诉我们\n\n你为什么会在这里，在这个时候\n我为你感到惋惜\n我亲爱的爱丽丝\n我为你感到惋惜"
