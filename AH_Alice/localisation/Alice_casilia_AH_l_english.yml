 Alice_casilia_evnet.101.d:0 "1. 为了能让玩家控制爱丽丝来的时间，避免各种意外情况（比如因为切换tag，或者内战等原因失去爱丽丝），触发机制已由自动判定的事件改为了决议，开局可见。\n2. 由于设定，也是代码问题，爱丽丝这个将领只能同时存在一个。也就是说如果是多人联机游戏的话，大家都会触发爱丽丝的事件并且获得buff，但只有最早触发事件的玩家才会获得将领。\n3. 请务必尽量满足爱丽丝的所有要求哦~有彩蛋~\n4. 小说目前在刺猬猫，息壤和有毒小说网上面连载。刺猬猫没有网页版，必须要下载手机app。如果是息壤这个网站的话，用百度是不能直接搜到我的小说的，得先去搜这个网站，然后网站内部搜索。（现在网络审查太严格了，网站都在自我阉割）\n5. 爱丽丝将领头像图片已被优化，更适合钢4风格。你们觉得新头像好看点还是原来的头像好看？\n6. （原版mod玩家请无视这一条）kr兼容版本已经改为完全兼容版本，完全兼容所有其他mod，比如kr，tno等大型mod（也因此不得不取消召唤的意识形态限制，砍掉部分功能：比如专属间谍行动，爱丽丝内阁）。但请自觉只有在使用左翼政体时再召唤爱丽丝哦，要不然他会不高兴的。"
