 Alice_novel_event.14.d:0 "　　“不知道为什么，伊尔。”\n　　郊区的空气要清新很多，爱丽丝深呼吸着，试图梳理好复杂的思绪。\n　　“嗯？怎么了。”\n　　“这样说出来可能会让你生气...但很奇怪，我不知道为什么，我没有那么悲伤的感觉。”\n　　爱丽丝说着，他的瞳孔没有聚焦，只是在放空地眺望天边的远方。\n　　“哈罗德去世了，我应该感到伤心的...失去了为数不多的朋友之一，作为一个正常人都应该感到无比悲痛...”\n　　“但是我却似乎没什么感觉...”\n　　他低下了头，淡金色长发挡住了眼睛。\n　　“爱丽丝？”\n　　伊尔并没有因为这番话生气，他从爱丽丝的语气中听出来，似乎还有什么更为重要的事情，要重要的许多许多的事情困扰着他。于是她只是呼唤着爱丽丝的名字，这样回问道。\n　　“伊尔...我...我不是那么冷血的人，你理解我的...”\n　　爱丽丝的话语愈发沉重。\n　　“我不是忘记了对哈罗德的感情......实际上我爱着所有人...所有美好的东西，无论是童话书里的梦境，还是残酷冰冷的现实......因为我知道，一切美好事物都是现实里的人们所创造的。”\n　　“我想见证一个幸福的世界...一个没有饥饿与寒冷，痛苦与死亡的世界。在那里，一切可爱的，美丽的东西，都不会被摧毁...因为我爱着所有人，包括你们。”\n　　他说话开始变得断断续续，似乎这些话很难讲出口。\n　　“但这份爱，太沉重了，太庞大了，我总是怀疑，我的心脏能不能装下这份庞大到无法形容的爱。”\n　　爱丽丝重新抬起头，让伊尔看到了他眼神中的迷茫与纠结。\n　　“爱丽丝......”\n　　伊尔有些似懂非懂，她也在公社学校学习过卡尔的思想，但尚未有觉悟的她并不能完全体会到爱丽丝的感受。\n　　她只是单纯地喜欢跟爱丽丝待在一起而已。\n　　“它的沉重盖过了我对哈罗德离世的悲痛。为了所有人的幸福...这份爱，让我再也无法无暇顾及细节，仿佛单单某个人的生死已经成了不那么重要的事情。”\n　　爱丽丝的声音有点沙哑，唯独在谈论到这件事情的时候，他才带有一丝悲伤。\n　　“在很多人眼里，一个人的死或许是悲剧，数十万人的死只是个数字。”\n　　“但对于我来说，数十万人的死是不可接受的悲剧，而一个人...则只是个案例了。”"
