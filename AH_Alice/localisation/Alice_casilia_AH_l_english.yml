 Alice_novel_event.17.d:0 "　　“我无法忘记在伊里宁城被包围的那几个月...”\n　　“枪声，爆炸声，空袭的警报声...一天到晚多少次都数不清了...”\n　　“你能听到他们每晚痛苦的哀嚎吗？...老人的，小孩的，男人的女人的，交织在一起，此起彼伏......”\n　　“没有粮食，没有水...每天看到的都是新面孔...因为昨天的人都死了...”\n　　爱丽丝着了魔一般地在那念叨着，声音越来越颤抖。\n　　他的眼睛瞪得很大，半天不眨一下。瞳孔里没有焦距，仿佛他眼前所看见的仍然是那时的场景。\n　　“在最后一次撤离平民的时候，我们要用火车运送一批孩子出去...”\n　　“伊里宁火车站遭到敌人飞机轰炸，那里正好停着一趟满载儿童的列车...那是我们要送出去的一批孩子。孩子们纷纷从车窗里被抛出来，都是那么小的孩子，也就三四岁。附近有片树林，他们都朝着树林那边跑。不料突然开出了敌人的坦克，专门往孩子身上碾，把这群孩子碾得一个不剩......”\n　　“一想到那幅惨状，就是在今天也足以使人发疯啊。但我们必须撑下来，直到战争结束后才能发疯。”\n　　他慢吞吞地站了起来，虚弱地侧靠在墙边上。明明看起来年龄是那么年轻，动作却僵硬迟缓。\n　　周围的人们第一次见到爱丽丝这样。在他们的记忆中，爱丽丝从没有表现出如此般深邃的绝望。\n　　“一百万人...一百万人啊...！！！我就他妈的这么眼睁睁地看着他们死去！！！”\n　　爱丽丝突然大声吼了出来。他纤细的嗓子受不住，破了音。\n　　“他们饿死，冻死，被炸死，被打死烧死...他们都是无辜的平民，有着幸福的家庭，然后一家一家地成批去死...”\n　　“你能明白那种感受吗...看着那些明明正处于花季的少年少女饿死在眼前...看着母亲带着自己瘦骨嶙峋的孩子，向你恳求，向你乞讨食物...你却不能给她们...”\n　　“因为你必须要吃东西...你得活下来，去打仗，突围，不然会死更多的人......所以只能拒绝她们这小小的愿望，哪怕一点木屑面包渣子...”\n　　“我至今都无法忘记那位母亲绝望的眼神。我想起了我的妈妈......我记得，记的很清楚，我在她的眼睛里看到了一样的目光。”\n　　爱丽丝的表情逐渐变得有些狰狞，恐惧和后悔在他身上蔓延。\n　　“为什么死的不是我...为什么死的不是我...都死了，都死了！...哈哈...”\n　　他突然一遍又一遍地，用头往墙上撞。\n　　额头被磕破了，血迹顺着斑驳的砖墙上流下来，与污浊的灰尘和泥土搅拌在一起。\n　　“我永远不可能原谅我自己...我永远也不可能原谅我自己...”\n　　“喂！你疯了！”\n　　周围的人赶紧上前去拉住了他，从墙边上分开。\n　　他推开战友们的手，背靠着墙逐渐滑向地面，无力地瘫坐在地上。\n　　人们只听得见，爱丽丝以极尽悲伤沙哑的声音，反复嘀咕着：\n　　“...如果...当时...能多活下来一些人...该多好...”\n　　“...如果...我能...尽早突围...该多好...”\n　　【如果自从那个时候开始，我就能救下更多人的话...该多好。】"
