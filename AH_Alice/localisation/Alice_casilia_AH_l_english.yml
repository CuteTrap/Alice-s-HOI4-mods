 Alice_novel_event.11.d:0 "　　......\n　　街角的尸骸如同烂泥般瘫在地上，行人们纷纷掩鼻绕行，露出厌恶的神色。\n　　残破的布片已经无法遮掩她的身体，被寒冷冻僵的四肢蜷缩成了诡异的形状。\n　　那小小的身形，在今天的黎明之前就已经死在了那里，悄无声息。\n　　“小露米卡，别看。”\n　　母亲的臂膀遮挡了我的视线，将我朝着另一条道路的方向上拉去。\n　　趁着最后的时刻瞄了一眼，我看到，那具尸体是个已经皮包着骨头的女孩子。\n　　没有肉，关节处能清晰的看到深陷的裂缝。\n　　就像几根木头拼凑在一起的提线木偶一样。\n　　她的年龄看起来与我差不多大...为什么她却死了呢。\n　　她的眼睛...睁的那么大，睁的那么大...她到底看见了什么。\n　　这些永远也无法知道了，\n　　因为不久之后清洁工就会把她的尸体扔到郊外，\n　　与垃圾和苍蝇一起，被褐色的土壤掩埋。\n　　为什么生命如此脆弱呢。\n　　好可怕...\n　　我也会这样吗...\n　　又或者是其他人...\n　　......\n　　我看见了一个怪物，一个以人的血肉和骨骼为食的怪物。\n　　它庞大的身躯，延伸到了无边的天际线，遮蔽了阳光。\n　　它沿着铁路的轨道，吞噬着所能见到的范围内的一切。\n　　它冲进了城市，用丑陋的根茎将每一个人刺穿，贪婪地汲取养分；\n　　它无处不在，于阴暗的角落中疯狂生长着；\n　　它吃掉了街角那个孩子的尸体；\n　　它吃掉了人们的善良和同情心；\n　　它吃掉了我的家，吃掉了我的父亲和母亲；\n　　它张牙舞爪，对我裂开嘴无声笑着；\n　　它是不是也要来吃我了呢......\n　　......"
