 Alice_extra_event.2.d:0 "在一次去买巧克力冰淇淋的途中，因为路途遥远爱丽丝不得不经过了一片工业园区，结果差点被施工地的吊塔上掉下来的一块钢筋砸中。\n“这是哪个王八羔子做的规划。”他骂道，然后连忙赶回去起草了一篇报告。\n报告称我们应该立即重视正在疯狂增长的工业建设中存在的规划与土地占用不合理的问题，应立即采取计划进行对工业园区的精简与整合。"
