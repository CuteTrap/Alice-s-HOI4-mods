 Alice_novel_event.15.d:0 "　　【没有水。】\n　　【没有食物。】\n　　【没有医疗用品。】\n　　什么都没有了，整座城市的基本民生系统已经瘫痪，几个月前外面的物资运输就变得断断续续，直到这几天彻底中止。\n　　经济崩溃，手中的钱成为了废纸。为了避免利润亏损，控制了几乎所有土地的农场主们解雇了大量农民，甚至将粮食积压在仓库内不出售，无论外面多少人饿死。\n　　工厂关闭，医院关闭，供电供水极度不稳定，原本还勉强维持着秩序的城市此时正如地狱。\n　　战后勉强稍微恢复的有些起色的波尔兹王国，再一次被灾难冲垮。\n　　然而统治阶级只是在慌忙地抢救自己的资产，出逃国外，带着从饥寒交迫的人民身上拧出来的最后一滴财富。　　人们也在逃离，逃离这座城市。逃到乡下却发现也没有足够的粮食，于是人们又继续逃离......\n　　如同活死人一样的迁徙，穿过荒野，穿过废墟，寻找一切能活下去的机会。路上越来越多的人死去，就像两年前的西莱明特大饥荒那样。\n　　......\n　　穿着破旧麻布的妇女，眼神麻木，许久不眨一下眼睛。她怀中抱着襁褓，四处游荡着，向人们恳求道：\n　　“谁有消炎药...谁有消炎药...我孩子病了...谁有消炎药...”\n　　她的声音嘶哑，机械式地在那儿重复。每当见着一个过路的人，无论是逃难的还是住这儿的，她都会上前问问。\n　　“尊敬的好先生们呀，求求你们给你点药吧，我孩子才6个月大，他生病了，要死了，看在上帝的份上行行好吧...”\n　　“女士，你的孩子已经死了。”\n　　人们这样对她说道。她怀中的孩子早几天就没再发出哭闹声了。\n　　母亲没有任何反应，每当还存了那么一点善心的人们这样提醒她时，她都面无表情地走开了，走到别的地方，继续向每一个路过的人问着：\n　　“谁有消炎药...谁有消炎药...我孩子病了...谁有消炎药...”\n　　她的身影僵硬地像机器。\n　　“乖...不哭...不哭...”\n　　仿佛因为孩子的‘哭闹’而手忙脚乱，母亲在那儿轻轻摇晃着怀中毫无声息的婴儿，唱起了摇篮曲。\n　　“睡吧...睡吧...亲爱的宝贝...来妈妈给你喂奶...快睡吧。”\n　　她扯开了衣襟，做着她以前对自己最亲爱的孩子做了无数遍的动作...喂奶的动作，然而也只是动作而已。\n　　实际上已经一个星期没吃任何东西的她，没有一滴奶水了。\n　　“吃吧，孩子...吃吧，好好长大，成为一个帅气的小伙子，好好长大...”\n　　她的声音越来越小，越来越小，直到彻底听不见了。\n　　然后重重地摔到在了地上，随着她的孩子一起，最后都保持着喂奶的姿势。\n　　她死了，死的时候仍然在微笑，眼睛盯着怀抱中的孩子。她们和在动乱中死去的丈夫，父亲一起，去了天堂。"
