 Alice_novel_event.12.d:0 "　　世界上绝大部分人都是普通人，他们会被历史的车轮毫不留情地碾过去，支离破碎。而在这些普通人当中，又有多少善良的，可爱的人...每当想到这些，爱丽丝就觉得揪心。\n　　美好的事物往往会激发起人的保护欲，爱丽丝想要保护这一切......但是，这也代表了必须彻底和索菲她们划清界限；与现在暂时得到的，另一份幸福划清界限。\n　　只是这建立在99%的人的痛苦之上的，那1%的人的幸福，真的是值得拥有的吗。\n　　爱丽丝一直想的很清楚，索菲她们的生活，就是无数倍其他人的不幸；在这些其他人中也包括着露米卡，茉莉，伊达尔的同伴们，还有爱丽丝自己。\n　　所以，与其选择1%的人的幸福和99%的人的痛苦，他宁愿去摧毁前者。\n　　【那么，我之前还在犹豫什么呢...】\n　　无法对他人所遭受的灾难视而不见，这是作为一个人最基本的，人性的光芒。\n　　爱丽丝莫名其妙地想哭出来，但他强忍着没有哭，而是突然抱住了露米卡。\n　　“诶诶，爱丽丝哥哥...？”\n　　露米卡发出疑惑的声音，他不明白爱丽丝这是怎么了。只是自然而然地也抱住了他，手轻轻抚摸着爱丽丝单薄的背，试图去安慰。\n　　“没事吧？”\n　　他柔软的声音，让内心得到了片刻宁静。\n　　爱丽丝只是抱着，就那样轻轻地抱着。\n　　【我一定会保护好你......保护好你们的。我已经失去了一切，不能再让你们也失去一切...】\n　　他早已决定好，立下了誓言。"
