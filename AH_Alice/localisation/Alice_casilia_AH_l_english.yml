 Alice_novel_event.8.d:0 "　　又过了几个月，马上，爱丽丝就要12岁了。但是这次，再没有人给他过生日了。\n　　因为打仗，士兵每个星期都来征收粮食，再加上家里少了最能干活的几个男人，所以只能节衣缩食的，能过一天是一天。\n　　姐姐为了不给家里添加负担，以及补贴家用，跑到城里去当仆人了，只剩下了小爱丽丝和妈妈，所有的活压在了她们两个身上。\n　　爱丽丝明显的感觉到，母亲比一年前像是老了十岁一样。\n　　因为每天要上山摘果子，捡柴火和做饭，还要下地除草，爱丽丝的手有时候都磨起了泡。\n　　有一天，当爱丽丝再次打开地下室的窖子后，发现能吃的已经所剩无几了。\n　　【这些能不能再撑一个星期呢】爱丽丝想。\n　　她已经渐渐习惯了这种越来越糟糕的生活，觉得只要能和妈妈活下去就足够了。\n　　【话说今天好像是我生日来着...】\n　　爱丽丝看着夜晚天空中明亮的星星，静静地在那里发呆。\n　　如果能变成一个星星，无忧无虑的挂在那里直到永远，该多好...\n　　“爱丽丝，你一定要过的好好的，等仗结束了，你爸爸哥哥姐姐们都回来了，就能继续幸福地过下去了......”\n　　妈妈总是这样对爱丽丝说，还总是把自己碗里的稀粥舀给爱丽丝。\n　　爱丽丝不知道这样的日子还要持续多久，他也希望爸爸，和哥哥姐姐们能够回来......但是能回来吗...\n　　“如果真的万不得已...小爱丽丝，我们必须...也只能逃荒去了...”\n　　“妈妈，‘逃荒’是什么意思呀？”\n　　母亲没有回答他，而是继续用呆滞的眼神望着田野的那边，山的另一侧的远方。\n　　因为村庄比较靠近前线，所以总有溃败的流兵路过。\n　　看着他们很多人都断了胳膊断了腿，甚至还运送着尸体，爱丽丝逐渐意识到，战争是一件很残酷的事情。\n　　他不由地担心到前线去打仗的父亲和兄长们。\n　　他默默向十字教的圣神祈祷着，祈祷着希望的到来...这是他唯一能做的了。"
 Alice_novel_event.8.a:0 "逃荒...是什么意思呀？"
