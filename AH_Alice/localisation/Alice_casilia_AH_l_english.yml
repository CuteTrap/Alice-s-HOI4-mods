 Alice_novel_event.6.d:0 "　　大妈没好气地笑着，向后回头乐呵地对爱丽丝说道。她似乎看出来了爱丽丝的小心思，只不过没有说破。\n　　“诶！！—— 跟，跟我一样吗！...”\n　　爱丽丝的眼睛变成了蚊香圈，脸红了，他莫名其妙害羞了起来。\n　　“跟...跟我一...一样...也就是说...”\n　　他的声音越来越小，几乎都快听不见了。\n　　脚步踏在瓷砖地面上的清脆声响回荡在幽暗的走廊里，格外清晰。\n　　“那孩子啊。”\n　　大妈一边走着，一边说着。\n　　“人从小就长得人见人爱可可怜怜的，身体也不好，出生的时候还得了啥炎症，差点夭折了呢。”\n　　陷入了回忆模式的中年妇女，开始拉起了家常。这或许是这个年龄母亲的天性，喜欢谈论一些油盐酱醋的平淡生活。\n　　“当时呀，没钱看病，他父母都是普通打工的，借钱都借不到，大家都以为这又要没一个孩子了...不过能有啥办法，这年头普通人谁能看的个起大病。”\n　　“......”\n　　医疗水平的落后与稀缺性，导致幼年孩子的死亡率大幅度拉高，早逝并不是什么少见的事情。\n　　爱丽丝想起来，【爱丽丝·卡希莉雅】这个名字，其实并不属于自己。母亲曾提起来过，那本是自己上一个出生之后不久便病逝的姐姐的。他从来没有一个真正属于自己的名字。\n　　但就算如此，他也依然喜欢这个称呼。只不过有时也会产生一些身份的错乱感，就好像现在的他是他那从未长大过的姐姐一样，或许她们有着同样的容貌甚至性格...爱丽丝幻想着，突然觉得有些难受。\n　　这个世界上有多少美好的人在还没长大之前就已经死去了呢...其中也包括不少像自己这样的人吧...\n　　他们并没有被怜悯，获得爱丽丝一样的幸运，于是那些美好被永远埋葬在了那一刻。"
