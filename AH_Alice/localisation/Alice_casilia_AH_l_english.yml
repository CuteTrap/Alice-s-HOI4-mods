 Alice_novel_event.1801.d:0 "　　他的声音因为愤怒而变得嘶哑，伴随着啜泣下的一字一句都刻印到了茉莉的心里。\n　　“我每天，每天，都在看着人们死去死去死去再死去...有多少可怜的孩子啊，有多少...才...那么小，跟当时的我一样大...那些在伊达尔街上流浪的孩子，风餐露宿，饿死，冻死，眼睛里看不到一丁点希望...”\n　　“而中央魔法学院里的贵族子女们，却仿佛就像是生活在流淌着奶与蜜的童话故事里，每天载歌载舞......他们会为了一点点罗曼蒂克般的爱情话剧而掉眼泪，却无人可曾想过世间发生的万般悲惨，那些被他们以享乐为名踩在脚底下的悲惨。”\n　　“都是同龄的孩子，凭什么？”\n　　“穷苦人家的孩子在吃着掺了木屑的救济黑面包，贵族子女们在享用万里外运来的茶叶做成的抹茶蛋糕；\n　　穷苦人家的孩子每天思考的是打哪份工才能活下去，贵族子女们在想学哪门乐器会更显得高雅；\n　　穷苦人家的孩子只能无力地看着父母病死饿死，与此同时贵族子女在向父母撒娇要更多奢华的新衣裳......”\n　　“大家都是人，凭什么？”\n　　“明明是更加高尚美丽的灵魂，反而遭遇更多的苦难，凭什么？”\n　　“我们出生在同一片土地上，生活在同一片蓝天下，却自一开始就被安排好命运，凭什么？”\n　　“我真的好想知道...凭什么，凭什么我要遭受这些.......”\n　　“凭什么我们要遭受这些....凭什么...呐！凭什么呀！！”\n　　爱丽丝支撑不住身体，从椅子上慢慢滑落下来，跪坐在地上。\n　　他将脸埋在茉莉的膝盖之间，然后一拳，一拳地往桌子上砸去，每砸一下仿佛都能听到有无尽的怨恨。\n　　他恨得咬牙切齿。\n　　“那些贵族们鼓吹着血统，赞颂着本就不存在的所谓骑士品德，营造出一副高高在上令人作呕的姿态。”\n　　“他们对我们指指点点，说我们是低贱的泥腿子，把我们几十万几百万条鲜活生命当成了他们资本积累的人肉燃料......”\n　　“我们是用完后就被抛弃的垃圾，是他们账本上巨额利润背后的累累尸骸。”\n　　......\n　　“那，既然这样的话，就让我们这些燃料化作地狱的烈火，让他们在痛苦中哀嚎！”\n　　“让这复仇的火焰，也同样化作新世界到来前的光亮，化作黎明时的第一抹曙光。”\n　　“让千万年轮回不变的历史，第一次被泥泞中出生泥泞中死去的人们所颠覆。”\n　　“我要亲手撕开这世界虚伪的表皮，去见证，见证梦中的那个...”\n　　“没有饥饿与寒冷，没有病痛与苦难，人人能够吃饱饭的...”\n　　“不再有贵族、国王、凯恩斯，不再有饥荒、屠杀、战争的...”\n　　“飘扬着旗帜与歌声，所有人都能迎来美好生活的 ...”\n　　—————————\n　　“理想乡。”"
