 Alice_novel_event.3.d:0 "　　“我记得那天晚上，没有星星...我记得很清楚...我不可能忘掉。”\n　　“那晚，几户人家联手闯到我家里，抢走了几乎所有的剩下的余粮。母亲哀求着希望他们能留下一些给我，她哀求着说父亲已经死了，过不下去了...她就这样哀求着他们。我也是那时才知道，父亲确实在死了。”\n　　爱丽丝没控制住，轻轻握住了伊尔的手，微微颤抖着。\n　　伊尔没有任何反应，她继续说着：“他们没有听，反而把母亲打了一顿。我只能躲在一旁的床底下看着这一切不敢出声。那些人蒙着脸，但我依然能认出他们...他们是平时总是对我笑着的叔叔阿姨，有时会带我玩，有时还会给我送点零食吃......那都是战争之前的事情了。”\n　　“就这样浑浑噩噩过了一晚上。第二天，母亲上吊自杀了。其实在她那晚她自杀之前，她似乎也想把我勒死来着...只不过没下得去手。”\n　　“为什么？”爱丽丝一时没有明白伊尔的母亲为什么要这么做，惊诧地问道。\n　　“我能理解她...母亲大人只是不想让我受苦而已。当我寻找母亲找不到而来到后院时，才发现她已经死在了那棵梧桐树下...那棵我儿时经常爬上去玩的梧桐树。她的脚下是踢到一边的板凳，死的时候没有任何声音......”\n　　“我看着母亲的脸...看了很久很久。我看得出，她似乎在最后一刻后悔了。”\n　　伊尔只是笑着，笑着，微微地笑着，没有痛苦，没有哀伤。那笑容爱丽丝从来没有见过，就像是在回忆往事时，只有解脱的苦涩。\n　　“她到底在后悔什么...我一直不知道。我想不出来，也不敢去想。”伊尔地下了头，乌黑的头发遮住了面容。\n　　“我没有哭，我没有难过，我当时大脑里什么都没在想...不知道现在是什么时候，不知道自己身在哪里，不知道未来是什么。过了半天，我才反应过来，是不是应该给母亲挖个坟墓。”"
 Alice_novel_event.3.a:0 "伊尔笑出了声音，笑声有点渗人。"
