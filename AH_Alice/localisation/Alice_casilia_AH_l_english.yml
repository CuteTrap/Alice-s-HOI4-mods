 Alice_novel_event.4.d:0 "　　爱丽丝深呼吸着，这首歌正是他刚来公社时，在那一天所听到的合唱。他后来也学会了这首歌，不乏和其他同学一起合唱过。\n　　只是，这一回，是真的在歌唱青春了。他将自己全心全意沉浸在了歌谣的意境之中，他不再像之前那样是一个被震撼的旁观者，而是作为了一个梦寐以求的参与者站在了他们之中。有一种莫名的同步感在他们之间蔓延了开来。\n　　没有伴奏，没有配乐，只有孩子们最纯真清澈的声音，爱丽丝随着大家一起唱了出来。\n　　————\n　　“时刻挂在我们心上，\n　　是一个平凡的愿望，\n　　愿亲爱的家乡美好，\n　　愿祖国呀万年长。\n　　......\n　　哪怕灾殃接着灾殃，\n　　也不能叫我们颓唐，\n　　让我们来结成朋友，\n　　我们永远有力量。\n　　听风雪喧嚷，\n　　看流星在飞翔；\n　　我的心向我呼唤：\n　　去动荡的远方。”\n　　————\n　　【哪怕灾殃接着灾殃，也不能叫我们颓唐......让我们来结成朋友，我们永远有力量。】"
