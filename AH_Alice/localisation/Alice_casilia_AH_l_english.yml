 Alice_novel_event.1401.d:0 "　　伊尔看向他的目光，有些陌生。\n　　明明都在同一颗树下，挨的很近，但她忽然觉得彼此之间距离变得有些遥远了。这样的爱丽丝，在她记忆中几乎没有出现过。\n　　爱丽丝变得陌生了......或许他本来就是这样一个人呢，只是从来没说出来过...就像哈罗德那样。\n　　“我不太明白这些...爱丽丝，我不明白。”\n　　伊尔说着，她似乎有些想哭出来。\n　　“我只是单纯地希望，无论其他人怎么样，又或者是这个世界变成什么样，你都要好好地活着。爱丽丝这么善良可爱，我真的，真的不想看到你也出事......”\n　　她有些委屈，泪水朦胧地看着爱丽丝。\n　　然而爱丽丝只是回以一个温暖的微笑，仿佛只是在感谢少女单纯而又美好的愿望，又像是委婉地谢绝了她的请求。\n　　“伊尔...我也喜欢自己的可爱，我很喜欢‘爱丽丝’这个善良又可爱的人。但，在三年前那场莱明特的大饥荒死去的40万人中，又有多少个‘爱丽丝’呢。”\n　　【在迄今为止因为各种灾祸而死去的，无数无辜的人当中，又有多少个‘爱丽丝’呢。】"
