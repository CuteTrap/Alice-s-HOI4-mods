 Alice_novel_event.19.d:0 "　　火车轰隆隆的汽鸣声宣告了逐渐离开塞维尔纳的序曲，有规律的震动说明正在加速。\n　　爱丽丝透过车厢的缝隙向外窥探，一轮赤红的朝日逐渐从地平线那端升起。\n　　出了火车站便是城外的郊区，一片一望无际的草原。\n　　暗淡的清晨与火红的太阳在这片绿色的草原上，组成了如同油画一般的美丽风景。\n　　“草原啊草原，辽阔的草原...”\n　　爱丽丝轻轻唱着，他转过头看了一眼坐在车厢里，靠着草垛的另外两人。\　　“去吧，去向草原，英雄们，过去的英雄们...”\n　　见到两人没有反应，爱丽丝于是就继续唱着。\n　　“风将吹散，绿色草原上，他们豪放的歌声，过去的歌声...”\n　　这次是茉莉接着唱出了下句歌词，爱丽丝和她相视一笑。\n　　“原来你会唱呀。”他说道。\n　　“嗯。”茉莉轻轻搂住了一旁沉默的露米卡，然后继续与爱丽丝唱了起来：\n　　.\n　　“而留给他们的，仅是战斗的荣誉，\n　　和尘土飞扬征途，以及通往远方的归路...”\n　　.\n　　火车轰隆轰隆地飞快行驶着，在这一望无际的草原上，如同细长的直线，穿过了这幅画。\n　　外面的景色在飞速向后退去，他们的歌声飘扬在蒸汽缭绕的寂静与喧嚣之中。\n　　.\n　　“草原啊草原，见过了无数悲伤，\n　　被血液浸透，过去的血液。\n　　草原啊草原，辽阔的草原...\n　　去吧，去向草原；英雄们，过去的英雄们。\n　　风将吹散，绿色草原上，他们豪放的歌声，过去的歌声...\n　　而留给他们的，仅是战斗的荣誉，\n　　和尘土飞扬征途，以及通往远方的归路...”\n　　.\n　　未来的英雄们踏上了旅途的起点，前面等待着无数血与泪。\n　　无数人民的双手向上托去，将沉重的希望托起，对着遥远的繁星，发出深陷绝望中的愤怒呐喊。\n　　历史的齿轮开始转动，抖落上面积攒了千年的厚重灰尘，发出残破的嘶鸣。\n　　与这辆火车一起，缓缓驶进了历史的新篇章。"
