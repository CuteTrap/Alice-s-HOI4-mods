 cjc_mod_PRC.8.t:0 "审判"
 cjc_mod_PRC.8.d:0 "蒋介石及其反动政府的罪行包括但不限于：\n镇压学生与工人运动，屠杀党内左翼人士。\n无作为导致席卷全国的饥荒与匪患。\n为了围剿共产党，屠杀了苏区五百万无辜人民，造成一个又一个的无人村...\n参考资料：\n第一次国共内战期间，为彻底“消灭”中国工农红军，国军和蓝衣社别动队在苏区执行“石头要过刀，茅草要过火，人要换种”的“三光”烧杀政策，多次实施大规模报复性屠杀。一个叫大井村的小村子先后被焚烧九次。1933年，江西省人口数为1930万，到1936年只剩1370万，扣除因战争死亡和跟随红军主力长征的30万人，被国军屠杀的中央苏区军民有数百万，福建省、湖北省苏区各有100多万。返乡的豪绅地主、流氓恶棍组织名目众多的民团，如“还乡团”、“铲共团”、“暗杀团”、“义勇队”、“挨户团”、“靖卫团”、“保安队”、“搜山队”等，疯狂报复苏区人民。国民政府的报告书称，在“清剿”区内，“无不焚之居，无不伐之树，无不杀之鸡犬，无遗留之壮丁，闾阎不见炊烟”。国军在苏区屠杀共产党人和普通民众的手段非常残忍，有挖心、剥皮、肢解、分尸、刀砍、碎割、悬梁、火烧、活埋、挖眼睛、割耳朵、穿铁丝、割舌头、破肚取肠、割乳挖胸、沉潭落井、打地雷公、钉丁字架、灌辣椒水等数十种酷刑。上至80岁老人，下至3岁儿童，均不能幸免，男女老弱皆被屠戮。有婴儿被国军士兵活活撕成两半；有群众被国军士兵用烧红的铁盒戴在头上活活烧死；有妇女被国军士兵轮奸割乳，然后杀死。"
 cjc_mod_PRC.8.a:0 "绞死他！！！"
