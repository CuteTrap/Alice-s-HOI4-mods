 Alice_casilia_AH_evnet.11.t:0 "地主的不满"
 Alice_casilia_AH_evnet.11.d:0 "由于在施行农业集体化/改革的政策中，部分家产较多的“农民”不愿意交出生产资料和田地，而产生了大规模不满情绪，严重阻碍了集体化/改革进程。执法队正在等待中央的进一步指示中，我们应该怎么做？"
 Alice_casilia_AH_evnet.11.a:0 "强制进行，他们将来会明白这样是对的"
 Alice_casilia_AH_evnet.11.b:0 "公有制必须进行，但可以给予他们一定补偿"
 Alice_casilia_AH_evnet.1101.t:0 "地主提高要价"
 Alice_casilia_AH_evnet.1101.d:0 "或许是由于我们采取了温和的赎买政策的原因，地主们为了最大限度保全他们的利益，进行了大量欺诈与隐瞒，对我们进行漫天要价，甚至已经大幅度超出了我们财政的支撑能力。我们应该怎么办？"
 Alice_casilia_AH_evnet.1101.a:0 "得寸进尺！现在已经不是旧社会了"
 Alice_casilia_AH_evnet.1101.b:0 "多一事不如少一事"
