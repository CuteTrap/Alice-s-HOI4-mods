 ALC_revo.13.t:0 "国际纵队回乡问题"
 ALC_revo.13.d:0 "在内战中，我们收获了很多来自世界各国国际主义者的援助。他们与我们为了共同的理想，奋斗在同一条战线。现在战争结束了，有部分人却无法回到家乡。他们来自比如德国，意大利等法西斯国家，如果回国就不得不面临抓捕。所以他们希望能留在全次元无产阶级革命联盟，继续为了国际共产主义事业做建设。"
