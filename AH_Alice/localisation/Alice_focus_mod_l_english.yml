 cjc_common.26.t:0 "德国AI装甲师加强"
 cjc_common.26.d:0 "考虑到有部分玩家需要一个更具有挑战性难度的德国AI作为对手，所以这里可以设置德国AI的装甲师强度以及数量：当玩家国家与德国AI处于战争状态，并且满足某些条件时，德国AI将持续获得大量高强度的大编制装甲师（40宽）。\n魔法少女联盟AI和中共AI并不会获得相应补偿，请谨慎选择。\n警告！强烈不建议新手玩家或者不想挑战太高难度的玩家采取这项加强。轴心国AI的步兵编制已经被极大加强了，打起来并不轻松，如果再加个海量装甲师对于新手来说是灾难。\n（多人联机时，如果玩家选择了不同选项，将默认采用玩家所选择的选项中最高难度的那一项）"
 cjc_common.26.a:0 "库尔斯克！"
 cjc_common.26.b:0 "钢铁洪流"
 cjc_common.26.c:0 "装甲冲锋"
 cjc_common.26.e:0 "不采取此加强"
