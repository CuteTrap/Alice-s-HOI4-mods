 ALC_asia_communist_union:0 "共同防御委员会"
 ALC_asia_communist_union_desc:0 "这是我们与中共共产党一同组建的全面战略协作联盟。我们将更加深入地合作和分工，来发挥更大的作用保卫革命的果实。"
 ALC_coop_mission_1:0 "请求移民条款"
 ALC_coop_mission_1_desc:0 "全次元无产阶级革命联盟人力资源相对于庞大的中国还是匮乏。我们或许可以向中共同志提议希望开放移民条款，让有意愿的人来全次元无产阶级革命联盟进行援助建设。（若中共同意，则会有500k人力转移到全次元无产阶级革命联盟）"
 ALC_coop_mission_2:0 "请求装备代工"
 ALC_coop_mission_2_desc:0 "若中共同意，则对方会失去四个军工，而我们增加五个地图外军工。"
 ALC_coop_mission_3:0 "联合军事演习"
 ALC_coop_mission_3_desc:0 "若中共同意，我们双方则都会获得50点海陆空经验，并且失去25政治点数。"
 ALC_coop_mission_4:0 "战争分工"
