 ALC_industrial_transfer_project_desc:0 "全次元无产阶级革命联盟土地资源狭小紧张，为解决此问题，不少学者提出了一套解决方案。我们可以通过生产线合并，重新合理规划土地分配，以及一体化工业区等方法减少对生存空间的占用。"
 transfer_project_tt:0 "此决议可以将民用与军用工厂转移成地图外工厂。"
 ALC_cast_the_die2:0 "所有人的革命"
 ALC_cast_the_die2_desc:0 "成败在此一举，我们绝对不能冒险。发动一切能发动的人，无论是工人，农民，还是士兵。所有人的内心都明白，能实现让自己的孩子吃饱饭这么一个微小愿望的，不是所谓的天皇大神，而是我们自己。\n§Y所有人的内心已经动摇了。我们仍然需要发动战争，但这一次将会有更少的人站在那一边。"
 cast_the_die2_TT:0 "§R将会出现一系列事件获得暂时性debuff，并且需要取得完全的胜利才能结束内战。但内战规模将极大缩小，内战结束后，所有的舰队和储备将会回归。（建议选择此国策。孤注一掷是纯属自虐的）§!"
 wtt_japan.1231.t:0 "法西斯政府彻底崩溃"
 wtt_japan.1231.a:0 "宣告革命的完全胜利"
 wtt_japan.1231.desc:0 "旧全次元无产阶级革命联盟帝国反动政府彻底垮台。在丧失了底层官兵和广大人民的支持下他们无路可走。反法西斯战争的胜利彻底宣告了人民被奴役，被压迫，吃不饱饭的日子一去不复返了。"
 wtt_japan.1232.t:0 "法西斯政府彻底崩溃"
 wtt_japan.1232.a:0 "宣告革命的完全胜利"
