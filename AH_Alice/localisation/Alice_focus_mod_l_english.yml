 ALC_xiaolin_duoxier_desc:0 "《蟹工船》作者\n“遗言必会执行\n那个时候，从四面八方，\n要看真相的眼睛在凝视。\n死尸默默地还来了\n在初春的寒气之中，\n而那血腥的凶手们，\n知道吧\n你们用同一只手\n拖开了心神震颤的会葬者\n阻止解剖我们同志的死尸\n那一刹那，\n充满苦痛的死因被凝视了。”"
