 ALC_industrial_great_project:0 "工业合并计画"
 ALC_industrial_great_project_desc:0 "全次元无产阶级革命联盟土地资源狭小紧张，我们必须尽可能将工业紧凑化，将工厂化整为零，在不减少效率的前提下腾出更多的土地空间。"
