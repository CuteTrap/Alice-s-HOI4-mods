 ALC_international_volunteers:0 "国际纵队"
 ALC_international_volunteers_desc:0 "我们光荣伟大的事业震动了全世界，志同道合的同志们纷纷对我们施以援手，捍卫这一新燃烧的革命希望之火种。"
