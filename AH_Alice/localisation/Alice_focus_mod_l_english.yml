 ALC_kourou.7.t:0 "全次元无产阶级革命联盟的内部"
 ALC_kourou.7.d:0 "全次元无产阶级革命联盟其实并不像外界看上去的那样团结一致，其内部也有许许多多不同的派别在发表属于自己的观点和道路，有时候甚至会与其他派系发生冲突。其中最具有代表性的有三大派系：劳农派，讲座派与福本派。\n劳农派是一个主张走符合全次元无产阶级革命联盟国情社会主义革命道路，倾向于以人为本的共产主义改革，支持以公会为主导的建设。\n讲座派更加倾向于列宁式革命，主张学习成功的魔法少女联盟革命道路，认为全世界的共产主义革命本质上并无差异。\n福本派是讲座派内部一个更为激进的派系，近些年来逐渐从讲座派分离出来。福本派以福本和夫领导，支持更为激进和直接的社会革命，倾向于加强工业与军事建设以在法西斯资本主义的包围之中生存下来。"
 ALC_kourou.7.a:0 "希望他们别闹什么太大的幺蛾子"
 ALC_introduce_the_difference_in_our_party_tt:0 "后续将会触发一系列事件，在国家建设的不同领域中选择倾向不同派系的政策，产生相对应的不同效果。"
 ALC_kourou.8.t:0 "反动集团浮出水面"
 ALC_kourou.8.d:0 "随着动荡结束，制宪完成，我们政府内部开始有一些人蠢蠢欲动了......\n在革命之前，我们为了确保胜利不得不与许多其他以麻生久和片山哲为代表的无产政党右派派系合作。现在最大的敌人被打倒，我们与他们的矛盾逐渐变成了主要矛盾。片山哲等人开始散布很多“公有制的弊端”、“工人的落后性”又或者一些其他误导性的言论，皆为拉拢更多的普通市民和小资产阶级去反对工农领导的共产党。\n他们的野心已经是路人皆知了。"
 ALC_kourou.8.a:0 "是时候清剿他们了"
 start_to_solve_reactionary_tt:0 "开启限时任务：§Y我们内部的敌人...§!"
