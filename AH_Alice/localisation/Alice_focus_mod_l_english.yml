 ALC_kourou.801.t:0 "反动分子报告"
 ALC_kourou.801.d:0 "麻生久和片山哲所以代表的派系在政府内的势力比我们想象的还有大很多，其中不乏混有了不少旧全次元无产阶级革命联盟帝国的军政人员，我们也因此确定了他们想要进行法西斯复辟的野心。不过幸运的就是，多亏我们及时调查和稳定内部，仍然不失机会去将这个反动集团连根拔起。"
 ALC_kourou.801.a:0 "万事就绪"
 ALC_kourou.802.t:0 "麻生久和片山哲被捕"
 ALC_kourou.802.d:0 "一夜之间，人民共和国政府内部的右翼派系几乎尽数被捕，以“法西斯复辟”和“颠覆工农领导的政权”为罪名关押在了监狱里，麻生久和片山哲两人也在叫骂声中被戴上了手铐。现在该决定如何处理他们了：\n劳农派支持将这些右翼的主要领导人和关键干部处死，剩下的人流放海外。\n讲座派同样支持将这些右翼的主要领导人和关键干部处死，剩下的人扔到劳改营里去体验工农的辛苦，顺便做出点贡献。\n福本派认为，必须杜绝一切复辟的可能，将这帮右翼分子全部审判处死才是最妥当的方法。"
