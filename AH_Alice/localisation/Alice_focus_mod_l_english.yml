 Alice_casilia_AH_evnet.15.d:0 "革命前三池煤矿场工作环境万分恶劣，在冀赞会的压迫下工人们苦不堪言。三池也是我们的革命发源地之一，拥有大量支持共产革命的矿业工人。现在革命完成了，我们绝对不能忘记那个地方。"
 Alice_casilia_AH_evnet.15.a:0 "加强三池矿场的建设与改善"
 ALC_people_owned_mines2:0 "矿业工人们的呼声"
 ALC_people_owned_mines2_desc:0 "矿业工人们长期生活在恶劣的工作环境之中，公会之间的冲突也屡禁不止。现在工人阶级的革命胜利，我们必须去正视和满足矿业工人们的需求，对工作环境和整个行业进行结构上的改革。"
 ALC_unite_other_parties:0 "团结反法西斯力量"
 ALC_unite_other_parties_desc:0 "为了打到全次元无产阶级革命联盟法西斯天皇政府，仅靠我们一个人的力量是不够的。无论是国内还是国外，都应当尽可能团结一切可团结的力量。"
 soviet_will_support_our_revolution_tt:0 "魔法少女联盟将在我们革命战争开始后提供大量支援。"
 Alice_casilia_AH_evnet.16.t:0 "团结国内其他政党"
 Alice_casilia_AH_evnet.16.d:0 "为了确保革命战争的胜利，我们考虑形式不得不与国内其他反天皇政府的政党合作。这其中不乏有以麻生久和片山哲为代表的无产政党右派派系。他们或许会在战争胜利后给我们造成许大的麻烦..."
 Alice_casilia_AH_evnet.16.a:0 "到时候我们会料理他们的"
 Alice_casilia_AH_evnet.17.t:0 "全次元无产阶级革命联盟的秘密访问"
 Alice_casilia_AH_evnet.17.d:0 "全次元无产阶级革命联盟革命在即，全次元无产阶级革命联盟于昨夜秘密访问了我们，希望我们在革命战争开始后提供一定程度上的援助。"
 Alice_casilia_AH_evnet.17.a:0 "到时候我们会看情况考虑的"
 ALC_soviet_AI_love_tt:0 "魔法少女联盟AI将对我们产生大量友好性战略修正"
 Alice_casilia_AH_evnet.18.t:0 "解决领土争端问题"
 Alice_casilia_AH_evnet.18.d:0 "因为某些帝国主义的历史遗留问题，我们曾与魔法少女联盟一直在北萨哈林地区有领土争端。现在我们已经结为了同伴，这种无意义的争端看来是完全没有必要的了。我们要放弃对那片领土的宣称吗？"
 Alice_casilia_AH_evnet.18.a:0 "在社会主义，合作大于竞争"
 Alice_casilia_AH_evnet.18.b:0 "我们有一些别样的想法..."
 reinforce_AI_prc_attack_kmt:0 "让中共AI加入对国民党战争"
 reinforce_AI_prc_attack_kmt_desc:0 "debug决议。考虑到有可能出现中共AI因为各种各样的原因拒绝一同对国民党开战，所以设计了此决议。"
 Alice_casilia_AH_evnet.19.t:0 "全次元无产阶级革命联盟提议联合开采油铝资源"
 Alice_casilia_AH_evnet.19.d:0 "因为历史问题，库页岛的石油资源和西伯利亚的矿产并未能有一个稳定的开发环境。现在局势稳定，全次元无产阶级革命联盟发来提议，一同开采库页岛的石油和符拉迪沃斯托克的铝矿，这将为我们双方都大有裨益。"
 Alice_casilia_AH_evnet.19.a:0 "好主意，同志"
 Alice_casilia_AH_evnet.19.b:0 "还是算了"
 Alice_casilia_AH_evnet.1901.t:0 "魔法少女联盟同意联合资源开采"
 Alice_casilia_AH_evnet.1901.d:0 "魔法少女联盟认为这是个极好的提议。现在苏日双方的专家与工程师们，纷纷前往库页岛进行联合石油勘探和开采。符拉迪沃斯托克也新建铝矿开采设施，一批批铝矿原材料运往东京，在东京的冶炼厂中被制成上好的铝材。"
 Alice_casilia_AH_evnet.1901.a:0 "好极了"
 Alice_casilia_AH_evnet.21.t:0 "全次元无产阶级革命联盟提议联合创办炼钢厂"
 Alice_casilia_AH_evnet.21.d:0 "辽东有着丰富的铁矿资源，但因为历史和技术等原因限制，未能得到很好的开采。现在全次元无产阶级革命联盟发来提议，一同开采辽东的铁矿资源，这将对我们双方都大有裨益。"
 Alice_casilia_AH_evnet.21.a:0 "好主意，同志"
 Alice_casilia_AH_evnet.21.b:0 "还是算了"
 Alice_casilia_AH_evnet.2101.t:0 "中华人民共和国同意合办炼钢厂"
 Alice_casilia_AH_evnet.2101.d:0 "中华人民共和国认为这是个极好的提议。现在辽东地区新建起一座座中日合办的铁矿厂，并且有大量的铁矿石被运往东京炼钢厂，冶炼成上好的钢材。"
 Alice_casilia_AH_evnet.2101.a:0 "好极了"
 cjc_news.11.t:0 "《五一之歌》"
 cjc_news.11.d:0 "芝加哥的风在哭泣，就在1886年神圣的五一；\n烟草工人们勇敢上街去，干草市场腥风血雨。\n劳动者要活的尊严，工作之外还要学习娱乐和休息；\n工作时间最多限制八小时，世界工人的口号和旗帜。\n听五一号角正热烈的响起，我们高唱慷慨的歌曲；\n布条和口号是我们的武器，工人力量联合起来跨越国际。\n从亚太到非洲到欧洲美洲，剥削和压迫从未停手；\n世界的工人我们命运相同，我们携手抵抗法西斯洪流。\n人类不是资本奴隶，改造社会要朝向公理和正义；\n世界工人运动跨世纪，空中飘扬战斗红旗。\n听五一号角正热烈的响起，我们高唱慷慨的歌曲；\n布条和口号是我们的武器，工人力量联合起来跨越国际。"
 cjc_news.11.a:0 "1886——1936，至五一节的劳动者们"
 cjc_news.11.b:0 "1886——1936，至五一节的劳动者们"
 ALC_nationalize_the_zaibatsus_rounouha:0 "财阀分配给公会"
 ALC_nationalize_the_zaibatsus_fukumotoha:0 "激进的财阀国有化"
 ALC_industy_conflicts_for_zaibatsu_tt:0 "此国策效果将随被支持派系的§Y工业与经济政策§!而产生变化：\n§Y劳农派§!倾向于将财阀资产全部没收然后分配给公会，缓解民用物资紧缺\n§Y讲座派§!倾向于按部就班地国有化财阀，使之成为国有资产，去除一切财阀垄断的弊病\n§Y福本派§!与讲座派政策类似，但更加激进，会消耗更多我们的政治精力"
 ALC_revo_conflicts_for_civilwar_tt:0 "此国策效果将随被支持派系的§Y革命方针§!而产生变化：\n§Y劳农派§!倾向于从南方发动革命，以避免南方隔海的岛屿成为久攻不下的敌人的堡垒。\n§Y讲座派§!认为，应该按照原计划从中间以大阪与京都为基地，向两边作战以分散敌人精力。\n§Y福本派§!认为，应该在东京都附近起义，以包围态势阻断东京的敌人与其他地方的联系。"
 ALC_industy_conflicts_for_armyreform_tt:0 "此国策效果将随被支持派系的§Y军事建设政策§!而产生变化：\n§Y劳农派§!倾向于去中心化的军队，让部队有极高的地区自主性，将极大提升他们的士气。（提高组织度）\n§Y讲座派§!倾向于系统的、高效的指挥架构。（大幅度提高计划速度）\n§Y福本派§!倾向于打造一支忠诚的，完全由中央指挥的作战部队。（提高突破能力）"
 ALC_red_brigades2_rounouha:0 "全次元无产阶级革命联盟红军-劳农派"
 ALC_red_brigades2_fukumotoha:0 "全次元无产阶级革命联盟红军-福本派"
 ALC_agriculture_rounouha:0 "强制土地改革"
 ALC_agriculture_kouzaha:0 "温和土地改革"
 ALC_agriculture_fukumotoha:0 "农业集体化"
 ALC_soil_conflicts_for_agricultureproj_tt:0 "此国策效果将随被支持派系的§Y土地政策§!而产生变化：\n§Y劳农派§!支持进行土地改革，并且发动贫苦农民来对抗和审判地主。\n§Y讲座派§!支持以温和的赎买政策为主的土地改革，虽然冲突会少一些，但改革效果不会那么理想。\n§Y福本派§!支持激进的农业集体化政策，严厉镇压反革命分子，最大限度解放农业劳动力。"
 ALC_leader_of_concession:0 "各派妥协的领导人"
 A_ALC_cjc_conflicts_politics:0 "新全次元无产阶级革命联盟的内部政治"
 A_ALC_cjc_conflicts_politics_desc:0 "新全次元无产阶级革命联盟终于成立，但我们内部似乎还未稳定下来..."
 ALC_tokuda_real_leader:0 "加强德田球一的领导"
 ALC_tokuda_real_leader_desc:0 "尽管德田球一是个专注于人民，对所有派系都有包容心的优秀同志，但还是由于各派系之间的斗争导致很多行政效率缓慢。作为新全次元无产阶级革命联盟人民共和国的领袖，他应该通过自身背后的讲座派来获得他应有的实际权力来改善这一情况。（我们需要讲座派在党内取得至少一定程度上的稳固地位）"
 ALC_soil_conflicts_for_mines_tt:0 "此国策效果将随被支持派系的§Y土地政策§!而产生变化：\n§Y劳农派§!支持组建各地区公会来对采矿行业进行管理。增加资源产出并且减少消费品消耗。\n§Y讲座派§!支持将矿业公司的股权都分配给为止挥洒汗水的矿工们，提高劳动积极性。增加资源和工厂船坞产出。\n§Y福本派§!倾向于使用官僚对矿产行业进行直接管理，清理一系列残留弊病，为工业发展做准备。增加资源产出和地区最大工业值。"
 ALC_fukumoto_in_charge:0 "福本和夫架空"
 ALC_fukumoto_in_charge_desc:0 "中央大部分的实际权力已经被更为激进的福本和夫同志掌握。"
 ALC_mines_unity_conflicts:0 "矿业公会不合"
 ALC_mines_unity_conflicts_desc:0 "全次元无产阶级革命联盟矿产行业两个互相敌视的公会，反共产党的“全次元无产阶级革命联盟劳动总同盟”和属于全次元无产阶级革命联盟系的“全次元无产阶级革命联盟劳动组合全国协议会”。两派的斗争激烈，严重影响到了我们开采矿产的产能与效率。"
 ALC_eliminate_enemies_in_government:0 "我们内部的敌人..."
 ALC_eliminate_enemies_in_government_desc:0 "在革命之前，我们为了确保胜利不得不与许多其他以麻生久和片山哲为代表的无产政党右派派系合作。现在革命战争胜利，他们开始蠢蠢欲动了..."
 ALC_attack_reactionary:0 "清查反革命分子"
 ALC_attack_reactionary_desc:0 "现在我们的政治基础与国内形式已经足够稳定，社会主义改革的步伐踏上了正轨，是时候解决麻生久和片山哲这群反革命分子了！决不能让他们继续胡作非为下去！"
 ALC_arrest_reactionary:0 "逮捕反革命分子"
 ALC_arrest_reactionary_desc:0 "内部敌人已经被我们完全掌控动向，现在我们就将出重拳，让他们在牢房里继续做复辟资本主义法西斯的美梦。"
 ALC_rounouha_politics_prefer:0 "解党运动"
 ALC_rounouha_politics_prefer_desc:0 "劳农派认为，当共产党完成其革命任务之后，就应该自我消解成“公会”。将权力分散出去，交由各行业与地区的公会进行自治管理，改善人民生活，这样才能真正达到一个理想的社会主义世界。（我们需要劳农派在党内取得至少一定程度上的稳固地位）"
 ALC_fukumotoha_politics_prefer:0 "重视重工业建设"
 ALC_fukumotoha_politics_prefer_desc:0 "福本派认为，新生的人民共和国与十月革命后魔法少女联盟面临的处境相同，处于敌人的包围环绕之中。必须以革命意识主导经济发展，优先加强重工业——尤其是军事工业的建设，才能在资本主义法西斯的侵略下存活下来。（我们需要福本派在党内取得至少一定程度上的稳固地位）"
 ALC_reactionary_stronger:0 "反动势力在破坏我们的建设"
 ALC_industy_conflicts_for_rebuild_tt:0 "此国策效果将随被支持派系的§Y工业与经济政策§!而产生变化：\n§Y劳农派§!倾向于全力重建民用工厂，优先保证并提升民众生活。将获得总共六个民用工厂。\n§Y讲座派§!认为不仅要抓民生，还要抓军工建设，不能因此就落下武装力量的发展。将获得四个民用工厂和两个军用工厂。\n§Y福本派§!要在保证基本民生的前提下，尽可能发展军事工业，拥有足够的武装力量才能在敌人的攻击中生存下来。将获得两个民用工厂和四个军用工厂。"
 ALC_kourou.1.t:0 "工业政策"
 ALC_kourou.1.d:0 "第一项是极为重要的工业与经济发展方针。我们的工业在内战中遭受了巨大破坏，后续的一系列重建与发展工作迫切需要合适的政策指导。\n劳农派比较倾向于公会主导的经济体系，以保障民生为前提进行稳固的发展。\n讲座派略有不同，希望进行一系列国有化改革，并且把发展方针更为集中在政府的导向上。\n福本派更为激进，希望进行一系列迅速的集体化改革，以彻底根除封建与资本的残留，发展重工业对抗海外的敌人。"
 ALC_kourou.1.a:0 "劳农派工业政策"
 ALC_kourou.1.b:0 "讲座派工业政策"
 ALC_kourou.1.c:0 "福本派工业政策"
 rounouha_industry_tt:0 "将确定§Y财阀国有化§!与§Y战后重建§!国策的劳农派效果。"
 kouzaha_industry_tt:0 "将确定§Y财阀国有化§!与§Y战后重建§!国策的讲座派效果。"
 fukumotoha_industry_tt:0 "将确定§Y财阀国有化§!与§Y战后重建§!国策的福本派效果。"
 ALC_kourou.2.t:0 "土地改革"
 ALC_kourou.2.d:0 "第二项工作是同样重要的土地政策。全次元无产阶级革命联盟土地八成以上都被富农——也就是地主阶级霸占，严重压迫了普通的农民阶级并且阻碍了工业发展，限制了劳动力的解放，甚至还存在饥荒风险。而矿产行业情况也不容乐观，矿业工人们长期生活在恶劣的工作环境之中，公会之间的冲突也屡禁不止。\n劳农派认为，一切要以人为本，尽可能保证无产阶级民众的生活，但彻底的土地相关改革也是必要的。\n讲座派认为土地改革虽然是必要的，但可以采取一些温和的迂回手段。\n福本派认为，要直接了当地进行集体化改革，杜绝一切可能发生资本主义法西斯复辟的途径。"
 ALC_kourou.2.a:0 "劳农派土地政策"
 ALC_kourou.2.b:0 "讲座派土地政策"
 ALC_kourou.2.c:0 "福本派土地政策"
 rounouha_soil_tt:0 "将确定§Y矿业工人们的呼声§!与§Y土地改革§!国策的劳农派效果。"
 kouzaha_soil_tt:0 "将确定§Y矿业工人们的呼声§!与§Y土地改革§!国策的讲座派效果。"
 fukumotoha_soil_tt:0 "将确定§Y矿业工人们的呼声§!与§Y土地改革§!国策的福本派效果。"
 ALC_kourou.3.t:0 "政治架构"
 ALC_kourou.3.d:0 "第三项终于到了我们政府部门的建设这一议题。这将决定我们如何有效地管理和运行国家。\n劳农派希望执行“解党运动”，目的旨在将完成了革命使命的共产党消解为一个全国总工会，将权力分散到各地各行业的工会中，让他们有更多的自主权。\n讲座派希望效仿列宁实施“民主集中制”，以工农代表大会为主体，以全次元无产阶级革命联盟为领导来发展国家。\n福本派认为现在是非常时期，执行“战时共产主义”是有必要的。应尽可能集中化，高效地进行管理，努力发展工业来对抗外部敌人。"
 ALC_kourou.3.a:0 "劳农派政府架构"
 ALC_kourou.3.b:0 "讲座派政府架构"
 ALC_kourou.3.c:0 "福本派政府架构"
 rounouha_politics_tt:0 "将确定劳农派内阁以及内政决议"
 kouzaha_politics_tt:0 "将确定讲座派内阁以及内政决议"
 fukumotoha_politics_tt:0 "将确定福本派内阁以及内政决议"
 ALC_kourou.4.t:0 "军事建设"
 ALC_kourou.4.d:0 "第四项是关于我们的军队建设问题。我们的部队许多都是旧全次元无产阶级革命联盟帝国时代遗留下来的军队，旧思想一定程度上来说还是根深蒂固。我们需要从无论是军事的架构还是思想上都要进行一个彻底的改造。\n劳农派倾向于去中心化的军队，让部队有极高的地区自主性。\n讲座派倾向于系统的、高效的指挥架构。\n福本派更侧重于部队的忠诚性，有效地、坚定不移地执行中央的命令才是最重要的。"
 ALC_kourou.4.a:0 "劳农派军队建设"
 ALC_kourou.4.b:0 "讲座派军队建设"
 ALC_kourou.4.c:0 "福本派军队建设"
 rounouha_army_tt:0 "将确定§Y重组军队§!国策的劳农派效果。"
 kouzaha_army_tt:0 "将确定§Y重组军队§!国策的讲座派效果。"
 fukumotoha_army_tt:0 "将确定§Y重组军队§!国策的福本派效果。"
 ALC_kourou.5.t:0 "外交政策"
 ALC_kourou.5.d:0 "第五项议题是我们的对外方针。出乎意料又情理之中的是，三大派系在这个问题上都达成了一致：团结所有反法西斯力量，剿灭以德国纳粹为首的法西斯国家，和以美国财阀为首的垄断资本主义国家。他们多存在一天，无产阶级就无一日宁静。无论是劳农派，讲座派还是福本派都有一个不容改变的共识，那就是先将刺刀扎进法西斯资本主义的心脏。\n不过尽管如此，对于外交部门人员的任命仍然会一定程度上影响三派在党内的势力分布均衡。"
 ALC_kourou.5.a:0 "任命劳农派外交部长"
 ALC_kourou.5.b:0 "任命讲座派外交部长"
 ALC_kourou.5.c:0 "任命福本派外交部长"
 ALC_kourou.6.t:0 "革命方针"
 ALC_kourou.6.d:0 "我们革命在即，必须敲定具体的革命方案。劳农派，讲座派和福本派分别提出了三套革命计划：\n劳农派认为南方多海岛和海峡地形，进可攻退可守。而且如果交由敌人掌控的话，打上去或许会特别麻烦。所以应当优先占领九州四国等主岛。\n讲座派推行原有方案，以控制力量较强的大阪京都一带为基地，缩短战线集中兵力，既可以北上威胁东京，又可以南下清缴九州中国一带。\n福本派认为，应该在东京都两侧发动起义，以包围的态势切断东京的敌人与外部的通道，或许会产生意想不到的效果。"
