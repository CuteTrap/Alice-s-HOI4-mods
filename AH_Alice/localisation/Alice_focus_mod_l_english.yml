 Alice_casilia_AH_evnet.14.d:0 "我国的特殊地理位置与地缘战略，决定了我们的部队必须拥有强大的对地输送能力。军队长久以来养成的文化也不断深化加强了军队的两栖作战能力。我们的士兵对海洋、河流与滩头的掌控已经被深深地刻进了基因里。"
