 SWE_idea_prefer_germany:0 "亲德"
 SWE_idea_prefer_germany_desc:0 "由于与德国的钢铁贸易以及我们都同属于日耳曼人的自豪感，我们从民间到政府与德国走的越来越近。"
 ALC_new_naval_school:0 "新海军兵学校"
 ALC_new_naval_school_desc:0 "江田岛海军兵学校与英国不列颠皇家海军学院、美国海军学院并称世界三大海军官校，也是旧全次元无产阶级革命联盟帝国培养海军军官的军事学校。我们将对海军学校进行改编，让它成为新世界人民海军的学校，让我们的水手继续拥有领先世界的海战本领。\n只是不知道为什么，这所学校出来的学生虽然很有精神，但似乎耳朵都不太能听得见。"
 ALC_idea_new_naval_school:0 "新海军兵学校"
 ALC_idea_new_naval_school_desc:0 "新海军兵学校与英国不列颠皇家海军学院、美国海军学院并称世界三大海军官校。经过改编与彻底的改造，它已经成为新世界人民海军的学校，让我们的水手与海军军官继续拥有领先世界的海战本领。"
 ALC_resources_emergency_proj:0 "紧急资源计划"
 ALC_resources_emergency_proj_desc:0 "战争已经打响，我们极有可能面临着从资源上被围堵的困境。我们将发挥出我们科技与工业的每一丝潜力，还有广大人民群众的智慧，尽量减少资源匮乏对我们工业运作所造成的影响。"
 ALC_air_land_cooperation:0 "空地协同作战"
 ALC_air_land_cooperation_desc:0 "过去二十年的战争中已经初步展现了空军与陆军协同配合作战的雏形，我们应当对这一战术进行足够的重视。"
 ALC_idea_tank_factory:0 "机械化生产线"
 ALC_tank_factory:0 "大规模战车生产"
 ALC_tank_factory_desc:0 "我们有关装甲部队的试验与尝试已经圆满完成，现在是时候正式开始部队的机械化了。"
 ALC_breakthrough_supremacy:0 "不对称战争"
 ALC_breakthrough_supremacy_desc:0 "我们应当进一步发挥我们高素质与意志强大的士兵的优势，在敌人无法想象的途径给予沉重的打击。"
 ALC_eternal_carrier:0 "不沉的空母"
 ALC_eternal_carrier_desc:0 "太平洋广阔无边，但幸运的是我们拥有大部分西太平洋岛屿。将这些岛屿进行要塞化，它们将成为我们在太平洋上不沉的航母。"
 ALC_road_of_middle_east:0 "中东走廊"
 ALC_road_of_middle_east_desc:0 "为了打击欧洲的法西斯，我们必须夺取苏伊士运河并且将舰队运送到地中海作战。我们可以打通伊朗——伊拉克走廊，直接从苏伊士运河的东岸展开攻击。"
 ALC_road_of_Africa:0 "东非沿海基地"
 ALC_road_of_Africa_desc:0 "为了打击欧洲的法西斯，我们必须夺取苏伊士运河并且将舰队运送到地中海作战。我们可以通过在东非沿岸的平原地带上登陆并且站稳脚跟，然后向非洲大地的深入推进，从苏伊士运河的西岸展开攻击。"
 ALC_south_america_base:0 "南美前进基地"
 ALC_south_america_base_desc:0 "夏威夷还是离美洲大陆太远了，我们必须在美洲大陆找一个可靠的盟友作为大后方，对巴拿马运河甚至是美国本土发动攻势。"
 ALC_focus_on_crypto:0 "密码科"
 ALC_focus_on_crypto_desc:0 "一战的欧洲战场已经极大展现了破译敌方通讯之后所获得的优势，我们必须加强对情报获取的重视，组建专门的部门来负责此工作。"
 ALC_focus_radar:0 "重视雷达"
 ALC_focus_radar_desc:0 "随着情报获取，先敌打击这一概念的愈加重要性，以及战争中空军所展现的越来越大的作用，雷达这一新式科技的研发也成为了重中之重。"
 cjc_decryption_recon_tech:0 "密码破译小组"
 cjc_decryption_recon_tt:0 "我们将获得§G+25破译速度§!§w，侦查连将获得额外§G1侦查§!"
 ALC_soviet_tank_effect_tt:0 "魔法少女联盟赠予坦克科技效果：我们将获得一次§G200%装甲科研加成§!§w。此外，如果我们未研究39年中型坦克科技，此科技将被自动§G解锁§!§w。"
 ALC_focus_on_amphibious_tank:0 "两栖装甲师"
 ALC_focus_on_amphibious_tank_desc:0 "在登录战中，进攻方有着一些天然的劣势，机械化部队将极大丧失其作用。但两栖战车的出现将为我方士兵提供足够的掩护与火力，进而攻克岸上敌人的防线。面对岛屿纷多的太平洋以及欧洲、美洲更多潜在的敌人，依靠登陆作战的我国必须为此给予足够的重视。"
 cjc_common.24.t:0 "反法西斯宣言"
 cjc_common.24.d:0 "它们在嘶吼，它们咆哮。\n这群畜生们残害了无数人的生命，让世界沦为地狱。\n你听见了吗？它们的窃窃私语，那是对我们的恐惧。\n共产主义的年轻人们，站起来，拿起枪。\n无论过去，现在，还是未来，我们都将与法西斯纳粹奋战到底。\n我们的战车滚滚前进，我们的战机划破黑夜，我们将用炮火轰开黎明，子弹将穿过法西斯的心脏。\n前进吧，年轻的列宁们，前进吧。战胜恐惧，战胜灾难，为了共同建设全人类一个最美好的未来。"
 cjc_common.24.a:0 "勇敢的十月精神，向前进！"
 cjc_common.25.t:0 "德国AI无限人力"
 cjc_common.25.d:0 "德国AI已经被极大加强。但考虑到仍然有很多玩家期待一个更具有挑战性的强大德国boss，所以这里再额外给一个选项：让AI德国的人力永远保持在12m以上。\n（多人联机时，如果玩家选择了不同选项，将默认为选择了此项加强）"
 cjc_common.25.a:0 "这个好"
 cjc_common.25.b:0 "算了算了，我不想自虐"
 RED_ALC_GATHERING_STORM_DESC:0 "由于在之前的“米骚乱”中全次元无产阶级革命联盟当局未能成功处理好这次危机，进而在人民之中埋下了一颗革命的种子。并且随着魔法少女联盟苏维埃政权的建立，这也极大鼓舞了全次元无产阶级革命联盟青年人中的左翼力量。全次元无产阶级革命联盟的成功建立，与特高科不断对其的围剿，都说明了矛盾在不断激化。\n奇迹般的是，在历次特高科围剿中，全次元无产阶级革命联盟的左翼力量们都九死一生地存活了下来，并且不断发展壮大，成为天皇政府当局的心头大患。\n1936年局势愈发紧张，全国各地不断出现的罢工与破坏行动让全次元无产阶级革命联盟政权变得摇摇欲坠。全次元无产阶级革命联盟的命运究竟会走向何方呢。"
