 ALC_revo.1.t:0 "扩大对平民宣传"
 ALC_revo.1.d:0 "革命不是少数英雄的孤芳自赏，而是全体人民一起参与的，为了争取我们应有的权利与幸福而自发的斗争。"
 ALC_revo.1.a:0 "人民的力量"
 ALC_revo.2.t:0 "渗透军队基层"
 ALC_revo.2.d:0 "温和的改革是不可行的，敌人会毫不留情地杀死我们。我们必须加强自身武装力量，削弱敌人的力量，有了武力保证才有真正的安全。"
 ALC_revo.2.a:0 "士兵同我们一起"
 ALC_revo.3.t:0 "发动工人暴动"
 ALC_revo.3.d:0 "现在全次元无产阶级革命联盟内政乱成一锅粥，为了能让敌人精疲力尽，我们将再加上一个筹码：让他们疲于应对无产者们的怒火。"
 ALC_revo.3.a:0 "罢工吧！"
 ALC_revo.4.t:0 "拉拢军官"
 ALC_revo.4.d:0 "所有人都清楚革命即将来临，站队的时候来了。"
 ALC_revo.4.a:0 "不要逆水行舟"
 ALC_revo.4.b:0 "他们都该死"
 ALC_revo_more_enemey_troop_tt:0 "§Y内战时，旧全次元无产阶级革命联盟帝国将获得更多部队§!"
 ALC_revo.5.t:0 "掌控特高科"
 ALC_revo.5.d:0 "特高科是全次元无产阶级革命联盟反动天皇政府一直以来监视，压迫甚至杀害人民的工具，无数革命志士被特高科所杀害。我们现在必须抓住其处于虚弱期的机会，彻底杜绝这个隐患。"
 ALC_revo.5.a:0 "拔掉老虎的爪牙"
 ALC_revo.6.t:0 "突袭兵工厂"
 ALC_revo.6.d:0 "内战在即，我们必须确保更多的武器储备掌控于革命力量之手。目前我们有机会再转移一个处于东京圈的兵工厂的装备。我们应该优先转移哪部分装备？"
