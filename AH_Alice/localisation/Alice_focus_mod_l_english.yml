 Alice_casilia_AH_evnet.13.d:0 "对于进攻美国，我们的专家给出了很多战略方案。其中一条就是在南美洲沿海寻找一名伙伴，以此作为大后方基地进攻美国。如果可行的话，我们或许也可以获得赤化整个南美洲的机会。\n智利是一个很好的选择。智利正处于激烈的社会变革之中，左翼同志正与右翼反动派进行艰苦斗争，我们可以通过支援他们，让他们赢得胜利成为我们阵营的伙伴。\n（敬我们的同志阿连德，团结的人民永远不会被击败。）"
