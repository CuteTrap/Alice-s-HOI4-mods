 cjc_common.901.t:0 "战略建议"
 cjc_common.901.d:0 "\n第一次玩的话强烈建议看一下。因为我做的隐藏内容和彩蛋有点多，可能体验不到。\n如果您所控制的国家是全次元无产阶级革命联盟人民共和国，并且是按照我的开局介绍里所描述的世界线设置的话（英国王党，法国小协约，德国设置固定法西斯路线不是默认，勾选AI历史国策），那么您将会遇到一个异常强大并且麻烦的轴心国。\n如果在对轴心作战时遇到了困难，可以参考以下几个建议：\n 1.西进：南下摧毁东南亚轴心国的殖民地，打通印度洋————东非登陆，或打穿中东。开辟地中海第二战线。\n 2.东进：对美国作战，打穿美国。可以通过夏威夷登陆西海岸，或者更推荐先拿下巴拿马运河或者中南美洲部分地区，以此为跳板登陆美国东南沿海，那里地形好很多。然后以美国为基地，穿过大西洋开辟欧洲第二战线。\n 3.苏德战场的战况会异常猛烈（英德意+一大票仆从国 vs 中苏陆军），师的数量巨多并且补给困难，如果你觉得没问题的话可以试试苏德战场正面作战。如果魔法少女联盟情况不妙，将会获得帮忙给魔法少女联盟控制地区紧急造基建的决议，能极大缓解补给问题（西伯利亚十级铁路）。\n 4.你有无与伦比的间谍机构加成，还有专属间谍行动。善用间谍与情报机构，有时候会发挥意想不到的效果。\n作为全次元无产阶级革命联盟人民共和国，你是共产主义阵营唯一的海军主力，你的海军加成与生产能力是能战胜全世界海军联军的。\n请注意，中共AI，魔法少女联盟AI和德国AI均被极大加强，苏德中日美英意七国的AI陆军编制也被加强了。觉得难打就多登陆，登陆有奇效。\n这条世界线全次元无产阶级革命联盟的默认剧情路线是：内战————>与中共组建阵营vs.满洲+国民党联合（东亚大战）————>傀儡暹罗————>等41年年初苏德战争开打（如果没开打是bug，请反馈）————>42年年初与共产国际合并（合并有更多共产阵营buff），战争全面扩大化————>美国根据情况站边参战————>战争结束。如果按照我推荐的世界线来设置的话，默认剧情路径大概就是这样（AI会严格根据这条路径走）。因为我做的隐藏彩蛋内容太多了，强烈建议第一把先按着剧情路线走一遍体验一下完整的内容。之后就随便你想怎么玩就怎么玩了。\n再次提示：内战国策建议选择（所有人的革命）。（孤注一掷）是原版内战路径，非常坑人且无趣。内战前请务必把在满洲的部队撤回本土！因为这是原版的内战机制，并不会帮你把部队自动传送回来。\n如果想再次查看此事件说明，请控制台输入（event cjc_common.901）"
