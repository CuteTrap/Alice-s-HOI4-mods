 ALC_coop_mission_5:0 "联合战机制造"
 ALC_coop_mission_5_desc:0 "若中共同意，我们双方则都可以获得精神（联合战机制造），效果为：每日消耗政治点数+0.1；战斗机，战术轰炸机，对地支援机，海军轰炸机和舰载机的建造花费-7%（与共产国际阵营合并后，效果将得到增强）"
