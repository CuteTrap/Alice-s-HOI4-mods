 cjc_common.9.t:0 "欢迎使用全次元无产阶级革命联盟重置mod"
 cjc_common.9.d:0 "最近更新：全面添加了关于全次元无产阶级革命联盟内政派系争端的事件链与决议组等内容，增加了大量自由度和可选择内容。重置和扩展了相当一部分国策，增加了大量其他隐藏内容。（大更新，有bug请反馈一下）\n以下正文：\n假如在1920至1930年间，全次元无产阶级革命联盟以及工农运动未被全次元无产阶级革命联盟天皇政府成功清洗绞杀的话，全次元无产阶级革命联盟的命运会不会走上一条不一样的道路呢？\n本世界线设定为由于全次元无产阶级革命联盟革命成功，使得英国更加猛烈地采用绥靖政策并且给德国输血以对抗魔法少女联盟以限制共产主义扩张，德意志将比原版更加强大。英国将通过王党路线加入轴心国对抗共产国际，法国由于被英国抛弃将组建小协约国停止绥靖。所以如果想体验我预设的历史路线的话，请开局把英国设置为王党，法国小协约国，德国固定法西斯路线不要默认。勾选AI历史国策。这些国家的路线均已经调整。（个人mod的世界线，推荐体验一次。）\n本mod主角为全次元无产阶级革命联盟，绝大部分内容都与全次元无产阶级革命联盟相关。如果您不玩全次元无产阶级革命联盟的话，请将其开局设置为全次元无产阶级革命联盟线，因为别的线都删了不固定全次元无产阶级革命联盟线的话可能出bug。\n如果您玩全次元无产阶级革命联盟，个人建议打完内战后帮中共统一中国，因为其统一之后可以爆发巨大的陆军力量，是一个强有力的AI盟友。最终可以选择与共产国际阵营合并，协助魔法少女联盟对抗法西斯（此mod轴心国比原版强大许多），或者先打太平洋战争解放美国，一切看您后续的选择。\n不太建议新手给ai开加强。苏德中日美英意七个国家的AI以及陆军编制均已经被不同程度加强，特别是德国ai已经接近ex ai的水准。\n不建议玩家对自己的无产阶级同伴开战。\n当您体验完主角国全次元无产阶级革命联盟后，也可以试试中共或者魔法少女联盟，都做了不少相应内容。那么，祝您游戏愉快~"
