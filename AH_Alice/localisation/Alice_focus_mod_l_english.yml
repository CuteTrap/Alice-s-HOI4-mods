l_english:
 ALC_meet_maozedong:0 "联系毛泽东"
 ALC_meet_maozedong_desc:0 "派遣野坂参三同志前去延安访问亚洲另一位革命家，毛泽东同志，他能够对我们的革命提供一些指导。"
 ALC_maoism:0 "毛泽东思想指导"
 ALC_maoism_desc:0 "毛泽东同志给我们的将士提供了思想武装指导"
 PRC_communist:0 "共产主义革命者"
 PRC_communist_desc:0 "为了共产主义事业而奋斗"
 PL_Army:0 "人民解放军"
 PL_Army_desc:0 "光荣伟大的中国人民解放军"
 ALC_resources_proj:0 "资源计划"
 ALC_resources_proj_desc:0 "全次元无产阶级革命联盟资源十分匮乏，为了满足自给自足的目标，我们现在首要任务是制定一个庞大的，多方面的，能够满足我国工业需求的资源计划。"
 ALC_resources_proj_2:0 "全国资源勘测"
 ALC_resources_proj_2_desc:0 "计划的第一步是先把我们这片贫瘠的土地翻个底朝天，查明所有可供开采的资源。"
 ALC_steel_factory:0 "新日铁"
 ALC_steel_factory_desc:0 "新全次元无产阶级革命联盟制铁所是世界上最优秀的钢铁企业之一，无论从企业的研发能力、管理水平，还是从产品的质量和技术含量方面来讲，都堪称钢铁界的一面旗帜。新日铁依靠技术改造和技术创新，最大限度地提高了资源利用率。"
 ALC_mod.3.t:0 "全次元无产阶级革命联盟的秘密访问"
 ALC_mod.3.d:0 "全次元无产阶级革命联盟今天秘密联系我们，他们将于不久之后在全次元无产阶级革命联盟发起工人革命。如果可以的话，希望我们能助他们一臂之力。\n解锁支援全次元无产阶级革命联盟革命决议"
 ALC_mod.3.a:0 "革命万岁！"
 ALC_mod.4.t:0 "中共发来贺电"
 ALC_mod.4.d:0 "为庆祝我们革命成功，中国共产党特地发来贺电，加深联系。我们将为未来更深入的合作制定计划。"
 ALC_mod.4.a:0 "收到"
 ALC_rebuild_after_war:0 "战后重建"
 ALC_rebuild_after_war_desc:0 "经历了内战巨大的破坏，我们重建工业，恢复民众正常生活的重要性已经迫在眉睫。我们工人的热情已经激发出来，斗志激昂地参与战后重建之中。"
 ALC_exchange_info_tech:0 "人才技术交流"
 ALC_exchange_info_tech_desc:0 "我们需要与同阵营的伙伴完全开放人才流动限制，以促进技术交流发展，增加科技水平和科研实力，来应对资本主义的威胁。"
 ALC_red_navy:0 "赤色联合舰队"
 ALC_red_navy2:0 "空海一体化"
 ALC_red_navy3:0 "终极战舰"
 ALC_red_navy4:0 "辅助作战"
 ALC_free_USA:0 "解放美国" 
 ALC_free_USA_desc:0 "美国是世界最大的资本主义国家，也是全世界无产阶级最大的威胁，他们的殖民公司渗透到了世界的大部分角落，贪婪地汲取着人民的鲜血并营造出了一个少数人繁荣的假象。"
 ALC_rebuild_navy:0 "重建海军"
 ALC_rebuild_navy_desc:0 "革命战争之后，我们的海军损失殆尽。全次元无产阶级革命联盟作为一个海上国家，必须重新负担起作为一个海军强国的责任！我们的红色舰队将维护世界海域的和平！"
 ALC_input:0 "再循环计划"
 ALC_input_2:0 "再循环计划"
 ALC_input_desc:0 "资源匮乏一直是困扰全次元无产阶级革命联盟人民的大问题，为了解决这个问题，我们有必要牺牲部分工业产能来减少资源浪费。"
 ALC_input_2_desc:0 "资源匮乏一直是困扰全次元无产阶级革命联盟人民的大问题，为了解决这个问题，我们有必要牺牲部分工业产能来减少资源浪费。"
 ALC_industry_input:0 "资源再循环"
 ALC_industry_input_desc:0 "全次元无产阶级革命联盟现在拥有强劲的工业实力，但我们仍然缺乏自然资源。所以我们可以发挥工业优势，拿出部分工厂专门用来重新提炼和加工，循环利用资源减少浪费。为此我们必须成立一项专门的战略计划。"
 PRC_sicence_first:0 "科学是第一生产力"
 PRC_sicence_first_desc:0 "毛主席曾说过，科学技术是第一生产力。为了提高工业能力和人民的生活水平，我们必须要大力发展科学技术。"
 PRC_liberating_war:0 "解放战争"
 PRC_liberating_war_desc:0 "就让我们打倒国民党反动派，展开轰轰烈烈的，光荣伟大的人民解放战争吧！"
 ALC_agriculture:0 "农业部"
 ALC_agriculture_proj:0 "土地改革"
 ALC_agriculture_proj_desc:0 "全次元无产阶级革命联盟的农业一直有很大的结构性问题。地主们霸占了全国八成的土地，极大压迫普通农民，降低了粮食产量造成了饥荒的风险。我们必须进行一定程度的土地再分配改革，彻底根除全次元无产阶级革命联盟农业的隐患，以保证人民的生活所需，解放农业人口劳动力。"
 ALC_free_ENG:0 "打击殖民霸权"
 ALC_free_ENG_desc:0 "英国是老牌资本主义国家，更是全球殖民霸权的象征。他用军队残酷镇压着殖民地的人民，甚至不惜为了公司利益而放纵饥荒病乱横行。"
 ALC_information:0 "人民保卫部"
 ALC_information_desc:0 "人民保卫部是一个负责信息安全和情报侦测及共享的机构。"
 ALC_information_agency:0 "情报共享"
 ALC_information_agency_desc:0 "联盟内情报共享，将大大提高我们掌握敌方动向的能力。"
 ALC_communist_volunteers_2:0 "共产主义志愿军"
 ALC_peoples_air:0 "远洋空军打击"
 ALC_peoples_airforce:0 "人民空军"
 ALC_peoples_airforce_desc:0 "随着一系列的重建和恢复，我们也应该考虑我们空军的发展方向了。我们精力有限，不能面面俱全，必须选取某一特定方向发展。"
 ALC_red_flag:0 "赤旗之勝利"
 ALC_red_flag_desc:0 "试看将来的环球，必是赤旗的世界"
 great_stratagy_thought:0 "伟大的思想家与战略家"
 all_for_peoples:0 "“为人民无期待献身”"
 ALC_breakthrough_tokyo:0 "突进东京，活捉天皇！"
 ALC_breakthrough_tokyo_desc:0 "裕仁你个鳖孙子，别缩在东京当乌龟，给老子他娘的滚出来！"
 ALC_cast_the_die_tt:0 "德田球一 将被从狱中释放"
 ALC_tomoyuki_tt:0 "由于同样反对现在的全次元无产阶级革命联盟当局，尽管理念不同，但山下奉文将军同意与我们达成合作。（山下奉文 将在内战中留下来） \n如果在之后的皇室的命运事件中，我们选择杀死天皇，山下奉文则会离开。"
 ALC_young_officers_tt:0 "获得六位带有§Y共产主义同情者§!§w特质的共产派系将领"
 ALC_idea_educational_duty:0 "教育优先"
 ALC_tokyo_peoples_university:0 "人民大学"
 ALC_tokyo_peoples_university_desc:0 "随着彻底打倒封建阶级和剥削者等旧势力，我们终于可以集中力量，让平民百姓也能获得应有的知识与学习机会了。"
 SOV_planning_production:0 "先进的坦克结构设计"
 SOV_planning_production_2:0 "先进的坦克结构设计"
 SOV_great_war_for_soviet:0 "伟大的卫国战争"
 SOV_great_war_for_soviet_desc:0 "为了祖国！为了苏维埃！"
 SOV_mod.1.t:0 "这里的黎明静悄悄"
 SOV_mod.1.d:0 "魔法少女联盟虽大，但我们已经无路可退。"
 SOV_mod.1.a:0 "为了苏维埃"
 ALC_redflag_victory:0 "插上赤旗！"
 ALC_redflag_victory2:0 "插上赤旗！"
 ALC_redflag_victory3:0 "插上赤旗！"
 SOV_wartime_production:0 "战时生产总动员"
 ALC_island_battle:0 "深蓝作战"
 ALC_island_battle_desc:0 "我们是海洋国家，陆军海上作战能力十分重要，无论是登陆战还是海岛作战。我们可以将军队整体向海洋作战方向特化，以适应这种特殊战争模式。\n“陆军是马鹿”"
 ALC_special_force_marine:0 "深海之剑"
 ALC_special_force_marine_desc:0 "全次元无产阶级革命联盟人民的红军在海上也是无敌的。"
 ALC_army_direction:0 "优先对资本主义开战"
 ALC_army_direction_desc:0 "主要的法西斯国家离我们太远，有学派认为我们应该先对以美国为首的资本主义国家开战，并且在之后可以穿过美洲大陆支援欧洲战场的反法西斯斗争。"
 ALC_land_battle:0 "陆地决战"
 ALC_land_battle_desc:0 "世界上大部分国家都是大陆国家。为了与其他更多反动势力敌人战斗，我们必须强化我们的军队在陆地上作战的能力。\n“海军是马鹿”"
 ALC_focus_on_carrier:0 "空海一体"
 ALC_focus_on_carrier_desc:0 "航母是未来海军不可否认的发展方向，我国也是率先发起航母编队相关研究的国家之一。空中与海上力量相结合，将发挥出不可想象的威力。"
 ALC_focus_on_heavy:0 "大舰队"
 ALC_focus_on_heavy_desc:0 "巨舰大炮才能够击毁一切敌人。我们应当大力发展以战列舰为核心的编队，让敌人畏惧我们的强大。"
 ALC_focus_on_support:0 "辅助舰队"
 ALC_focus_on_support_desc:0 "决定战争胜利的因素还是在陆地，我们的舰队也应当偏向于辅助地面部队作战。"
 ALC_naval_range:0 "燃料技术"
 ALC_naval_range_desc:0 "我国的能源清洁与利用科技世界领先，没有什么理由不把它用在舰队上，让我们走的更远。"
 ALC_navey_range:0 "清洁能源"
 ALC_mod.21.t:0 "魔法少女联盟的援助"
 ALC_mod.21.d:0 "魔法少女联盟对我们进行了一大批新式武器装备援助，他们将用于我们的革命战争之中。但不可否认的是，这也一定程度上拖累了魔法少女联盟的工厂生产进度。"
 ALC_mod.21.a:0 "真是雪中送炭啊"
 ALC_correct1_tt:0 "提示：这里文本显示有问题，追加的减少建造花费的是航空母舰和巡洋舰。"
 ALC_correct2_tt:0 "提示：这里文本显示有问题，追加的减少建造花费的是重型战舰和巡洋舰。"
 ALC_correct3_tt:0 "提示：这里文本显示有问题，追加的减少建造花费的是运输船，潜艇，轻型船体和巡洋舰。"
 ALC_idea_modern_army:0 "赤色陆军"
 ALC_release_tokuda:0 "释放德田球一"
 ALC_release_tokuda_desc:0 "随着支持我们的人越来越多，德田球一同志被释放也提上了日程。监狱内部已经被我们渗透的足够深入，德田同志出狱已经不再是什么困难的事情。"
 ALC_tech_for_PRC:0 "此国策尚未拟定"
 ALC_tech_for_PRC_desc:0 "此国策尚未拟定"
 ALC_mod.5.t:0 "全次元无产阶级革命联盟科技"
 ALC_mod.5.d:0 "全次元无产阶级革命联盟人民共和国给我们送来了一大批先进科技资料，以帮助我国科研发展。"
 ALC_mod.5.a:0 "多谢，已收到"
 ALC_free_GER_desc:0 "德国是欧洲资本主义与民族主义双重威胁，是压在全世界人民头上的一朵乌云。"
 ALC_free_GER:0 "对德战争"
 ALC_free_philippines:0 "要求美国放弃殖民"
 ALC_free_philippines_desc:0 "美国自诩民主国家，却仍然在世界各地殖民。我们应当逼迫他们表态是否放弃在亚太地区的殖民地。"
 ALC_anti_fascism:0 "反法西斯战争"
 ALC_anti_fascism_desc:0 "法西斯思想绝对不能被容忍，每个人都有生存和平等的权利，它极端的种族主义思想是全人类的毒瘤，必须铲除掉！"
 PRC_guidance_and_support:0 "引导印支人民"
 PRC_guidance_and_support_desc:0 "我们将引导印度支那地区的人民建立起自己的国家，不再被西方殖民者侵犯。"
 form_allies:0 "让中共先组建起联盟"
 form_allies_desc:0 "debug决议，让中共先组建起同盟以避免其被拉入共产国际"
 ALC_soviet_support:0 "统一中美洲"
 ALC_soviet_support_desc:0 "统一中美洲"
 ALC_trade_pressure:0 "成立贸易省"
 ALC_trade_pressure_desc:0 "为了更进一步解决资源供给问题，我们可以成立专门的贸易部门，来在对外贸易中获得更大的收益。"
 ALC_control_trade:0 "贸易省"
 PRC_five_rules2:0 "五项原则"
 PRC_output_maoism2:0 "毛泽东思想热潮"
 PRC_influence_students:0 "影响外国学生"
 PRC_influence_students_desc:0 "毛泽东思想具有其先进性，这在世界上已经是众所周知了。我们可以利用这一点，加大对外思想输出。"
 PRC_trade_control:0 "贸易部门"
 PRC_trade_control_desc:0 "世界贸易对于我们来说很重要，我们需要成立专门的部门来处理这项事物。"
 ALC_new_red_sun:0 "赤日计划"
 ALC_new_red_sun_desc:0 "崭新的，进步的，属于人民的一轮红日已然在太平洋上升起。我们必须要把革命思想带向全世界，让光芒穿透乌云，照在地球的大地上。"
 ALC_again_colonization:0 "反对殖民主义"
 ALC_again_colonization_desc:0 "我们反击美帝国殖民主义的行为给予了全世界遭受殖民压迫的人民巨大的信心，这对我们支援殖民地被压迫的人们提供了更大的便利。"
 propaganda_fixed_tt:0 "政治宣传任务对敌国所造成的减少稳定度与战争支持度的上限被我从原版的20%提升到40%，所以策划政变的条件没有那么严苛了。请放心地输出革命吧！"
 trade_influence_fixed_tt:0 "贸易施压任务所获得的贸易影响力上限被我从原版的50提升到200，效果更好了，所以请放心地进行贸易吧。"
 FRA_industry_collectivization:0 "统合工业"
 iron_comrade:0 "钢铁同志"
 SOV_railway_plan:0 "跨大陆铁路网建设工程"
 SOV_railway_plan_desc:0 "乌拉尔山以东的广大地区地广人稀，基础设施匮乏，运输困难。我们的工程师很早就开始计划建造一个横跨大陆的庞大工程，现在是实施的时候了。"
 west_xiboliya_railway:0 "西西伯利亚铁路网建设"
 middle_xiboliya_railway:0 "中西伯利亚铁路网建设"
 east_xiboliya_railway:0 "东西伯利亚铁路网建设"
 cjc_worker_revolution:0 "掀起工人革命"
 cjc_worker_revolution_desc:0 "赤色的思想已经深入人心，只需要一点点火苗，人民群众就会拿起武器，站立起来推翻压迫政府。星星之火，可以燎原。（此行动比颠覆政权行动造成内战规模更大，要求更低，耗时更少，消耗更小。）"
 PRC_world_workers_revolution:0 "星星之火"
 ALC_world_workers_revolution:0 "寰宇的红旗"
 PRC_world_workers_revolution_desc:0 "星星之火，可以燎原"
 ALC_world_workers_revolution_desc:0 "将革命带给全世界。"
 cjc_workers_revolution_tt:0 "解锁间谍行动§Y掀起工人革命§!\n§w此间谍任务可对所有国家进行。相比较原版策划政变行动，此行动拥有更低的消耗，极低的风险，更短的时间，更低的任务要求，更好的效果（也就是更大规模的内战）。\n§Y政党支持率越高，起义军规模越大。§!\n§w(情报网强度高于20%可见）"
 ALC_mod.7.t:0 "海陆军官分歧"
 ALC_mod.7.d:0 "在一场讨论未来军队发展方向的会议上，数名海军军官和陆军军官就经费分配问题吵了起来，甚至操起澡盆大打出手。一边喊着陆军全是笨蛋，一边喊着海军全是蠢货。"
 ALC_mod.7.a:0 "顺其自然"
 ALC_mod.7.b:0 "暂时调和矛盾"
 ALC_mod.7.c:0 "都给我服从最终指示！"
 ALC_mod.8.t:0 "最终战略方向"
 ALC_mod.8.d:0 "经过总部许久的研究与探讨，现在终于到了选择我们军队未来发展方向的时候了。\n海军认为，我们是海洋国家，理应当侧重于海上作战。并且主张推动对英美等资本家开战。\n陆军认为，陆地上才能决定胜利。并且极力支持展开反法西斯对德战争。"
 ALC_mod.8.a:0 "特化海战(解锁国策 深蓝作战）"
 ALC_mod.8.b:0 "深化陆战(解锁国策 陆地决战）"
 ALC_mod.9.t:0 "共同防御委员会"
 ALC_mod.9.d:0 "是时候成立共同防御委员会了！我们将在中日两国无产阶级的携手之中，保卫亚洲革命的胜利果实，打倒欧美的资本主义法西斯混蛋们！"
 ALC_mod.9.a:0 "革命的火种是不会熄灭的"
 ALC_choose_navy:0 "在§Y最终战略方向§!§w事件中，选择倾向海军"
 ALC_choose_army:0 "在§Y最终战略方向§!§w事件中，选择倾向陆军"
 ALC_together_with:0 "世界人民，团结起来"
 PRC_together_with:0 "世界人民，团结起来"
 ALC_army_unhappy:0 "陆军不高兴"
 ALC_navy_unhappy:0 "海军不高兴"
 ALC_soviet_support2:0 "统一墨西哥"
 ALC_soviet_support2_desc:0 "统一墨西哥"
 ALC_soviet_construction:0 "魔联工业援助"
 ALC_prc_together:0 "此国策尚未拟定"
 ALC_prc_together_desc:0 "此国策尚未拟定"
