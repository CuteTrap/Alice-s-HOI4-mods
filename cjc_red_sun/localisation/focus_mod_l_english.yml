 cjc_mod_JAP.15.t:0 "三池煤矿"
 cjc_mod_JAP.15.d:0 "革命前三池煤矿场工作环境万分恶劣，在冀赞会的压迫下工人们苦不堪言。三池也是我们的革命发源地之一，拥有大量支持共产革命的矿业工人。现在革命完成了，我们绝对不能忘记那个地方。"
 cjc_mod_JAP.15.a:0 "加强三池矿场的建设与改善"
 JAP_people_owned_mines2:0 "矿业工人们的呼声"
 JAP_people_owned_mines2_desc:0 "矿业工人们长期生活在恶劣的工作环境之中，工会之间的冲突也屡禁不止。现在工人阶级的革命胜利，我们必须去正视和满足矿业工人们的需求，对工作环境和整个行业进行结构上的改革。"
 JAP_unite_other_parties:0 "团结反法西斯力量"
 JAP_unite_other_parties_desc:0 "为了打到日本法西斯天皇政府，仅靠我们一个人的力量是不够的。无论是国内还是国外，都应当尽可能团结一切可团结的力量。"
 soviet_will_support_our_revolution_tt:0 "苏联将在我们革命战争开始后提供大量支援。"
 cjc_mod_JAP.16.t:0 "团结国内其他政党"
 cjc_mod_JAP.16.d:0 "为了确保革命战争的胜利，我们考虑形式不得不与国内其他反天皇政府的政党合作。这其中不乏有以麻生久和片山哲为代表的无产政党右派派系。他们或许会在战争胜利后给我们造成许大的麻烦..."
 cjc_mod_JAP.16.a:0 "到时候我们会料理他们的"
 cjc_mod_JAP.17.t:0 "日共的秘密访问"
 cjc_mod_JAP.17.d:0 "日本革命在即，日本共产党于昨夜秘密访问了我们，希望我们在革命战争开始后提供一定程度上的援助。"
 cjc_mod_JAP.17.a:0 "到时候我们会看情况考虑的"
 JAP_soviet_AI_love_tt:0 "苏联AI将对我们产生大量友好性战略修正"
 cjc_mod_JAP.18.t:0 "解决领土争端问题"
 cjc_mod_JAP.18.d:0 "因为某些帝国主义的历史遗留问题，我们曾与苏联一直在北萨哈林地区有领土争端。现在我们已经结为了同伴，这种无意义的争端看来是完全没有必要的了。我们要放弃对那片领土的宣称吗？"
 cjc_mod_JAP.18.a:0 "在社会主义，合作大于竞争"
 cjc_mod_JAP.18.b:0 "我们有一些别样的想法..."
 reinforce_AI_prc_attack_kmt:0 "让中共AI加入对国民党战争"
 reinforce_AI_prc_attack_kmt_desc:0 "debug决议。考虑到有可能出现中共AI因为各种各样的原因拒绝一同对国民党开战，所以设计了此决议。"
 cjc_mod_JAP.19.t:0 "日共提议联合开采油铝资源"
 cjc_mod_JAP.19.d:0 "因为历史问题，库页岛的石油资源和西伯利亚的矿产并未能有一个稳定的开发环境。现在局势稳定，日本共产党发来提议，一同开采库页岛的石油和符拉迪沃斯托克的铝矿，这将为我们双方都大有裨益。"
 cjc_mod_JAP.19.a:0 "好主意，同志"
 cjc_mod_JAP.19.b:0 "还是算了"
 cjc_mod_JAP.1901.t:0 "苏联同意联合资源开采"
 cjc_mod_JAP.1901.d:0 "苏联认为这是个极好的提议。现在苏日双方的专家与工程师们，纷纷前往库页岛进行联合石油勘探和开采。符拉迪沃斯托克也新建铝矿开采设施，一批批铝矿原材料运往东京，在东京的冶炼厂中被制成上好的铝材。"
 cjc_mod_JAP.1901.a:0 "好极了"
 cjc_mod_JAP.21.t:0 "日共提议联合创办炼钢厂"
 cjc_mod_JAP.21.d:0 "辽东有着丰富的铁矿资源，但因为历史和技术等原因限制，未能得到很好的开采。现在日本共产党发来提议，一同开采辽东的铁矿资源，这将对我们双方都大有裨益。"
 cjc_mod_JAP.21.a:0 "好主意，同志"
 cjc_mod_JAP.21.b:0 "还是算了"
 cjc_mod_JAP.2101.t:0 "中华人民共和国同意合办炼钢厂"
 cjc_mod_JAP.2101.d:0 "中华人民共和国认为这是个极好的提议。现在辽东地区新建起一座座中日合办的铁矿厂，并且有大量的铁矿石被运往东京炼钢厂，冶炼成上好的钢材。"
 cjc_mod_JAP.2101.a:0 "好极了"
 cjc_news.11.t:0 "《五一之歌》"
 cjc_news.11.d:0 "芝加哥的风在哭泣，就在1886年神圣的五一；\n烟草工人们勇敢上街去，干草市场腥风血雨。\n劳动者要活的尊严，工作之外还要学习娱乐和休息；\n工作时间最多限制八小时，世界工人的口号和旗帜。\n听五一号角正热烈的响起，我们高唱慷慨的歌曲；\n布条和口号是我们的武器，工人力量联合起来跨越国际。\n从亚太到非洲到欧洲美洲，剥削和压迫从未停手；\n世界的工人我们命运相同，我们携手抵抗法西斯洪流。\n人类不是资本奴隶，改造社会要朝向公理和正义；\n世界工人运动跨世纪，空中飘扬战斗红旗。\n听五一号角正热烈的响起，我们高唱慷慨的歌曲；\n布条和口号是我们的武器，工人力量联合起来跨越国际。"
 cjc_news.11.a:0 "1886——1936，至五一节的劳动者们"
 cjc_news.11.b:0 "1886——1936，至五一节的劳动者们"
 PRC_idea_proletariat_arts:0 "无产阶级文艺"
 PRC_idea_proletariat_arts_desc:0 "我们的文艺创作应该以阶级斗争思想为纲，摈弃一切文化糟粕与资产阶级法权思想，为了无产阶级人民大众而服务。"
 PRC_proletariat_arts:0 "无产阶级文艺"
 PRC_proletariat_arts_desc:0 "我们的文艺创作应该以阶级斗争思想为纲，为了无产阶级人民大众而服务。摈弃一切文化糟粕与资产阶级法权思想，绝对不能让敌人占据文化宣传高地。"
 JAP_proletariat_arts:0 "无产阶级文艺"
 JAP_proletariat_arts_desc:0 "我们的文艺创作应该以阶级斗争思想为纲，为了无产阶级人民大众而服务。摈弃一切文化糟粕与资产阶级法权思想，绝对不能让敌人占据文化宣传高地。"
 PRC_comintern_advisor:0 "共产国际指导员"
 PRC_comintern_advisor_desc:0 "为帮助中国地区的共运，共产国际派来了一些军事与政治指导员来协助我们，我们或许可以从他们那里获得一些经验。"
 JAP_colonies_problem:0 "旧殖民地问题"
 JAP_colonies_problem_desc:0 "我们不能再像从前的旧日本帝国那样继续压迫亚洲其他国家的人民。是时候就殖民地问题展开讨论了，我们应该给他们自由还是另寻别的道路。"
 JAP_free_korea:0 "解放朝鲜半岛"
 JAP_free_korea_desc:0 "自从旧日本帝国殖民朝鲜后，朝鲜人民的独立反抗就一直都未曾停止过，而且愈演愈烈。继续强行占据朝鲜也背离了共产主义理想，不如尽早解放朝鲜，将朝鲜建设成一个繁荣富强的社会主义国家，成为我们平等的伙伴。"
 JAP_free_islands_in_pacific:0 "太平洋岛屿公投"
 JAP_free_islands_in_pacific_desc:0 "太平洋群岛几乎没有人口，没有独立意识，难以形成独立的国家。我们可以让当地人公投，是否加入日本人民共和国成为我们的一份子。"
 JAP_annex_korea:0 "战期军事控制朝鲜"
 JAP_annex_korea_desc:0 "现在世界局势紧张，我们应该省下这些细枝末节，继续军事控制朝鲜，利用朝鲜资源全心全意对抗其他敌人。至于还其自由之提议留到战后再说。"
 JAP_exploit_korea_resource:0 "利用朝鲜资源"
 JAP_exploit_korea_resource_desc:0 "我们必须尽可能利用朝鲜的资源去发展我们的自身实力。"
 JAP_free_korea2:0 "半岛独立之路"
 JAP_free_korea2_desc:0 "朝鲜人民被压迫的太久了！我们要忠于理想，还其应有的、真正的独立与自由！亚洲人民将团结在赤旗之下，我们永不低头！"
 JAP_control_korea:0 "确保朝鲜忠诚"
 JAP_control_korea_desc:0 "解放朝鲜是必须的，但我们必须确保朝鲜是我们的伙伴，而不是被敌人渗透成筛子的第五纵队。"
 JAP_unite_korea_resouces:0 "联合开采半岛资源"
 JAP_unite_korea_resouces_desc:0 "朝鲜半岛资源丰富，我们可以提供技术与设备与他们联合开采资源，最大化资源利用效益，这样对大家都有利。"
 JAP_build_korea:0 "为朝鲜工业奠基"
 JAP_build_korea_desc:0 "朝鲜半岛被战火摧残了太久，又被旧日本帝国压迫了太久，当地人民已经苦不堪言了。我们要为其建立起工业基础，从此朝鲜便有了自给自足的能力，也是人民生活变好的开始。"
 JAP_get_core_korea:0 "举行半岛公投"
 JAP_get_core_korea_desc:0 "是时候进行最大胆的提议了！尽管我们知道这万般艰难，但仍然愿意去尝试一下可能性。如果成功的话，朝鲜人民将与我们紧密团结在一起，成为一个更加繁荣强大的社会主义国家！"
 JAP_form_korea_army:0 "组建朝鲜陆军"
 JAP_form_korea_army_desc:0 "朝鲜刚刚成立，需要我们的保护。但作为一个独立的国家，不能永远活在别人的羽翼之下。朝鲜也必须发展自己的军队，加入到对抗法西斯与资本主义的浪潮中去！为此，我们应该给予他们一定的帮助。"
 KOR_red_brigades:0 "朝鲜红军"
 JAP_this_is_impossible_tt:0 "决议可让朝鲜半岛举行公投，有概率合并并且获得核心，在此之前需要先释放朝鲜。§R但是由于成熟的独立思潮，同意合并概率极低！请慎重选择。§!"
 cjc_mod_JAP.22.t:0 "旧殖民地问题"
 cjc_mod_JAP.22.d:0 "太平洋群岛几乎没有人口，没有独立意识，难以形成独立的国家。我们可以让当地人公投，是否加入日本人民共和国成为我们的一份子，预计成功率非常高所以这并不是个问题。\n但主要问题在于朝鲜半岛。自从旧日本帝国殖民朝鲜后，朝鲜人民的独立反抗就一直都未曾停止过，而且愈演愈烈。继续强行占据朝鲜也背离了共产主义理想，不如尽早解放朝鲜，将朝鲜建设成一个繁荣富强的社会主义国家，成为我们平等的伙伴。但也有人提出异议，现在世界局势紧张，我们应该省下这些细枝末节，继续军事控制朝鲜全心全意优先对抗其他敌人，至于还其自由之提议留到战后再说。\n我们改如何选择呢。\n（如果我们已经完成§Y反对殖民主义§!国策，将无法选择背离理想的路径。）"
 cjc_mod_JAP.22.a:0 "自由是我们的旗帜"
 cjc_mod_JAP.22.b:0 "战争期间应执行特殊政策"
