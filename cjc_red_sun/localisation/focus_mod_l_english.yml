l_english:
 JAP_meet_maozedong:0 "联系毛泽东"
 JAP_meet_maozedong_desc:0 "派遣野坂参三同志前去延安访问亚洲另一位革命家，毛泽东同志，他能够对我们的革命提供一些指导。"
 JAP_maoism:0 "毛泽东思想指导"
 JAP_maoism_desc:0 "毛泽东同志给我们的将士提供了思想武装指导"
 PRC_communist:0 "共产主义革命者"
 PRC_communist_desc:0 "为了共产主义事业而奋斗"
 PL_Army:0 "人民解放军"
 PL_Army_desc:0 "光荣伟大的中国人民解放军"
 JAP_resources_proj:0 "资源计划"
 JAP_resources_proj_desc:0 "日本资源十分匮乏，为了满足自给自足的目标，我们现在首要任务是制定一个庞大的，多方面的，能够满足我国工业需求的资源计划。"
 JAP_resources_proj_2:0 "全国资源勘测"
 JAP_resources_proj_2_desc:0 "计划的第一步是先把我们这片贫瘠的土地翻个底朝天，查明所有可供开采的资源。"
 JAP_steel_factory:0 "新日铁"
 JAP_steel_factory_desc:0 "新日本制铁所是世界上最优秀的钢铁企业之一，无论从企业的研发能力、管理水平，还是从产品的质量和技术含量方面来讲，都堪称钢铁界的一面旗帜。新日铁依靠技术改造和技术创新，最大限度地提高了资源利用率。"
 JAP_mod.3.t:0 "日本共产党的秘密访问"
 JAP_mod.3.d:0 "日本共产党今天秘密联系我们，他们将于不久之后在日本发起工人革命。如果可以的话，希望我们能助他们一臂之力。\n解锁支援日共革命决议"
 JAP_mod.3.a:0 "革命万岁！"
 JAP_mod.4.t:0 "中共发来贺电"
 JAP_mod.4.d:0 "为庆祝我们革命成功，中国共产党特地发来贺电，加深联系。我们将为未来更深入的合作制定计划。"
 JAP_mod.4.a:0 "收到"
 JAP_rebuild_after_war:0 "战后重建"
 JAP_rebuild_after_war_desc:0 "经历了内战巨大的破坏，我们重建工业，恢复民众正常生活的重要性已经迫在眉睫。我们工人的热情已经激发出来，斗志激昂地参与战后重建之中。"
 JAP_exchange_info_tech:0 "人才技术交流"
 JAP_exchange_info_tech_desc:0 "我们需要与同阵营的伙伴完全开放人才流动限制，以促进技术交流发展，增加科技水平和科研实力，来应对资本主义的威胁。"
 JAP_red_navy:0 "赤色联合舰队"
 JAP_red_navy2:0 "空海一体化"
 JAP_red_navy3:0 "终极战舰"
 JAP_red_navy4:0 "辅助作战"
 JAP_free_USA:0 "解放美国" 
 JAP_free_USA_desc:0 "美国是世界最大的资本主义国家，也是全世界无产阶级最大的威胁，他们的殖民公司渗透到了世界的大部分角落，贪婪地汲取着人民的鲜血并营造出了一个少数人繁荣的假象。"
 JAP_rebuild_navy:0 "赤日自海面上升起"
 JAP_rebuild_navy_desc:0 "革命战争之后，我们的海军损失殆尽。日本作为一个海上国家，必须重新负担起作为一个海军强国的责任！我们的红色舰队是海外无产阶级同志最坚固的后盾！"
 JAP_input:0 "再循环计划"
 JAP_input_2:0 "再循环计划"
 JAP_input_desc:0 "资源匮乏一直是困扰日本人民的大问题，为了解决这个问题，我们有必要牺牲部分工业产能来减少资源浪费。"
 JAP_input_2_desc:0 "资源匮乏一直是困扰日本人民的大问题，为了解决这个问题，我们有必要牺牲部分工业产能来减少资源浪费。"
 JAP_industry_input:0 "资源再循环"
 JAP_industry_input_desc:0 "日本现在拥有强劲的工业实力，但我们仍然缺乏自然资源。所以我们可以发挥工业优势，拿出部分工厂专门用来重新提炼和加工，循环利用资源减少浪费。为此我们必须成立一项专门的战略计划。"
 PRC_sicence_first:0 "科学是第一生产力"
 PRC_sicence_first_desc:0 "毛主席曾说过，科学技术是第一生产力。为了提高工业能力和人民的生活水平，我们必须要大力发展科学技术。"
 PRC_liberating_war:0 "解放战争"
 PRC_liberating_war_desc:0 "就让我们打倒国民党反动派，展开轰轰烈烈的，光荣伟大的人民解放战争吧！"
 JAP_agriculture:0 "农业部"
 JAP_agriculture_proj:0 "一切为了农民"
 JAP_agriculture_proj_desc:0 "日本的农业一直有很大的结构性问题。地主们霸占了全国八成的土地，极大压迫普通农民，降低了粮食产量造成了饥荒的风险。我们必须进行一定程度的土地再分配改革，彻底根除日本农业的隐患，以保证人民的生活所需，解放农业人口劳动力。"
 JAP_free_ENG:0 "打击殖民霸权"
 JAP_free_ENG_desc:0 "英国是老牌资本主义国家，更是全球殖民霸权的象征。他用军队残酷镇压着殖民地的人民，甚至不惜为了公司利益而放纵饥荒病乱横行。"
 JAP_information:0 "人民保卫部"
 JAP_information_desc:0 "人民保卫部是一个负责信息安全和情报侦测及共享的机构。"
 JAP_information_agency:0 "情报共享"
 JAP_information_agency_desc:0 "联盟内情报共享，将大大提高我们掌握敌方动向的能力。"
 PRC_free_women:0 "女性平权"
 PRC_free_women_desc:0 "女性也是光荣的劳动者，妇女能顶半边天！"
 PRC_free_thought:0 "打破锁链"
 PRC_free_thought_desc:0 "封建思想是文化糟粕，无产阶级从此再也不会遭受旧社会的层层剥削与束缚了！我们的劳动不是为了骑在头上的主人，而是为了我们自己的幸福！"
 PRC_women_equality:0 "解放妇女"
 PRC_break_chain:0 "砸碎思想锁链"
 PRC_break_chain_desc:0 "人民们！挣脱思想的锁链吧！被奴役的日子一去不复返了！"
 PRC_maoism_faction:0 "人民解放阵线"
 PRC_invite_foreign_investors:0 "革命的友谊"
 PRC_invite_foreign_investors_desc:0 "我们不能自己关上门自己玩游戏，也要走出去，深入和友邦的交流。"
 PRC_international_coop:0 "建立外交部"
 PRC_collaboration_with_the_japanese:0 "联系日共的同志"
 PRC_mission_to_the_us:0 "联系美共的同志"
 PRC_british_cooperation:0 "联系英共的同志"
 PRC_reach_out_to_france:0 "联系法共的同志"
 PRC_mission_to_the_soviet_union:0 "致电苏联"
 PRC_mission_to_germany:0 "联系德共的同志"
 PRC_international_coop_desc:0 "建国之后，我们终于能在国际舞台上以一个完整的主权国家的身份，正式展开外交了。"
 PRC_collaboration_with_the_japanese_desc:0 "在德田球一同志的领导下，日本人民取得了革命的胜利。从此，亚洲的流向即将改变。"
 PRC_mission_to_the_us_desc:0 "作为资本主义最大的堡垒，出乎意料地被从内部攻破了。借此机会，我们抓紧时间要与他们建立起联系。"
 PRC_british_cooperation_desc:0 "英国的同志革命成功了，我们需要加强与他们的联系。"
 PRC_reach_out_to_france_desc:0 "法国的同志革命成功了，我们需要加强与他们的联系。"
 PRC_mission_to_the_soviet_union_desc:0 "苏联一直是社会主义阵营老大哥，我们有必要加强与他们的沟通合作。"
 PRC_mission_to_germany_desc:0 "德国法西斯终于被消灭了，我们需要与德国共产党建立起外交关系。"
 PRC_information_agency:0 "加强情报沟通"
 PRC_mili_support:0 "军工援助"
 PRC_people_live:0 "改善民生"
 PRC_improve_mili_industry:0 "军事工业起步"
 PRC_improve_live:0 "民用工业起步"
 PRC_information_agency_desc:0 "加强革命情报网，将大大提高我们掌握敌方动向的能力。"
 PRC_mili_support_desc:0 "我们军事工业刚刚起步，或许接受一些来自兄弟国家的军工指导与援助是有必要的。"
 PRC_people_live_desc:0 "成立了外交部门，我们终于可以进行更多的贸易和协定，有了能力进一步改善民众生活。"
 PRC_market_econ1:0 "市场经济"
 PRC_market_econ2:0 "市场经济"
 PRC_open_door:0 "门户开放"
 PRC_rich_first:0 "与民族资本家合作"
 PRC_capitalism:0 "深入融合"
 PRC_unequality:0 "阶级分化"
 PRC_open_door_desc:0 "引进外资，实现最基本的资本积累，以便于日后的工业化。"
 PRC_rich_first_desc:0 "民族资本家是中国的一股进步势力，我们需要寻求他们的支持，争取更大的话语权。"
 PRC_capitalism_desc:0 "我们已经将国民党渗透的足够深入，是时候取缔国民党了！"
 PRC_change_road:0 "改变路线"
 PRC_change_road_desc:0 "党的“左”倾错误只会让事情变得更糟而不是更好，国民党尽管有其缺陷，也能够成为我们建设更美好的未来的盟友，我们应当在政治领域主动接近他们。"
 PRC_land_agency_idea:0 "国土资源部"
 PRC_land_agency_idea2:0 "国土资源部"
 PRC_156_proj:0 "156项重点工程"
 PRC_land_agency:0 "国土资源管理"
 PRC_156:0 "156工程"
 PRC_156_proj_desc:0 "新生的人民共和国工业基础和科研水平低下不堪，百废待兴。但是因为苏联内部有着大量跟我们一样拥有伟大的理想的国际主义战士，苏联老大哥决定对我们实行史无前例地超大规模全方位援助建设。"
 PRC_land_agency_desc:0 "中国的领土宽广，资源丰富，但因为之前落后的管理措施得不到有效利用。为此我们必须成立专门的部门来进行国土资源的统筹与规划。"
 PRC_resources_research:0 "资源勘测计划"
 PRC_resources_research_desc:0 "中国的资源其实并不匮乏，只是因为落后的工业导致了我们即无法勘测，也无法开采。为此我们需要时间去成立专门的项目和小组，来负责这一计划。"
 PRC_basic_industry:0 "快速工业化"
 PRC_basic_industry_desc:0 "有了苏联老大哥的帮助，我们可以在几乎零工业基础的中国大地上展开工业化，追赶其他工业强国的脚步了。"
 PRC_chengfei:0 "成都飞机工业集团"
 PRC_shengfei:0 "沈阳飞机工业集团"
 PRC_morozov:0 "莫洛佐夫设计局援助"
 PRC_tank_industry:0 "中国兵器工业集团"
 dalian_naval_arsenal:0 "大连造船厂"
 PRC_army_theory:0 "先进的步兵战术"
 PRC_army_theory_desc:0 "中国共产党的陆军虽然各方面条件都极度匮乏，但在这种极端的环境下，也练就了我们炉火纯青的步兵战术。"
 PRC_liberating_war_2:0 "解放全中国"
 PRC_liberating_war_2_desc:0 "国民党反动派即将被我们打败，但我们并未取得最终的完全胜利。中国还有许多地方正处于军阀割据的压迫之下，我们必须解放他们。"
 PRC_demand_mon:0 "收回蒙古"
 PRC_demand_mon_desc:0 "尽管我们跟苏联老大哥有着良好的合作关系，但属于我们自古以来的领土，一寸都不能少。"
 PRC_mon_line:0 "蒙古公投"
 PRC_mon_line_desc:0 "苏联认为蒙古已经事实上成为了一个民族独立的共产主义国家，是一个平等的伙伴。但也考虑到我们历史的因素，他们提出了一个解决方案。苏联同意并且支持在蒙古举行一场公投，让那里的人民自己来决定是否回归中国的版图。"
 PRC_mon_line_tt:0 "苏联将对我们产生巨量的友好性战略因素修正。"
 PRC_liberate_tibet:0 "解放西藏"
 PRC_liberate_tibet_desc:0 "西藏仍然普遍存在着农奴制度与原始血腥的人体祭祀，人民正在被残暴地奴役，我们无法允许自己对他们所遭受的一切袖手旁观。让我们整装待发，审判西藏喇嘛！"
 PRC_liberate_zangnan:0 "藏南通牒"
 PRC_liberate_zangnan_desc:0 "藏南是被英国殖民者强行剥夺出去的，现在是回归的时候了，我们必须要求他们表态。"
 PRC_basic_railway_net:0 "基础铁路网"
 PRC_basic_railway_net_desc:0 "我国的基础设施几乎为0，我们必须开始建设最基本的铁路网作为工业化的基础。"
 PRC_north_resources_research:0 "北方资源勘测"
 PRC_south_resources_research:0 "南方资源勘测"
 PRC_west_resources_research:0 "西北资源勘测"
 PRC_east_resources_research:0 "东北资源勘测"
 PRC_north_resources_research_desc:0 "勘查北方地区的矿藏资源。"
 PRC_south_resources_research_desc:0 "勘查南方地区的矿藏资源。"
 PRC_west_resources_research_desc:0 "勘查西北地区的矿藏资源。"
 PRC_east_resources_research_desc:0 "勘查东北地区的矿藏资源。"
 PRC_expand_railway_net:0 "扩建铁路网"
 PRC_expand_railway_net_desc:0 "我们当前的交通运输系统仍然十分薄弱。为了进一步工业化和资源开采及运输，我们将扩建铁路网。"
 PRC_north_resources_expand:0 "扩建炼钢厂"
 PRC_south_resources_expand:0 "南方橡胶种植"
 PRC_west_resources_expand:0 "西气东输与铬矿"
 PRC_east_resources_expand:0 "东北油铝开发"
 PRC_north_resources_expand_desc:0 "我国北方地区铁矿丰富，可以扩大当地的钢铁工业，以满足急速增长的钢铁需求。"
 PRC_south_resources_expand_desc:0 "我国的南方，尤其是海南一带十分适合橡胶的种植。系统化橡胶种植园可大大缓解我们的橡胶资源压力。"
 PRC_west_resources_expand_desc:0 "西北地区有着我国其他地区极度缺少的石油气与铬矿资源，战略地位十分重要。"
 PRC_east_resources_expand_desc:0 "东北地区有着极其重要的油田和铝矿。"
 PRC_local_tank_factory:0 "中国坦克制造"
 PRC_local_tank_factory_desc:0 "坦克是现代战争正面战场的主力。在国际友人的技术援助下，我们可以开始建立属于我们自己的坦克制造研究局了。"
 PRC_local_tank_factory_tt:0 "启用制造商（中国兵器工业集团）"
 PRC_sov_tank_factory:0 "苏联坦克设计援助"
 PRC_sov_tank_factory_desc:0 "由于我们长期是一个农业国，没有任何坦克方面的研究能力。但苏联老大哥可以提供这方面的帮助。"
 PRC_sov_tank_factory_tt:0 "启用制造商（莫洛佐夫设计局援助）"
 PRC_air_fighter_factory:0 "战斗机设计"
 PRC_air_fighter_factory_desc:0 "随着现代战争的演化，制空权越来也重要。成立我们自己的空军研究局是当务之急。"
 PRC_air_fighter_factory_tt:0 "启用设计局（成都飞机工业集团）"
 PRC_heavy_fighter_factory:0 "中型战机设计"
 PRC_heavy_fighter_factory_desc:0 "空军除了制空，还有着强大的对地面部队的支援能力。这方面的研究也是十分重要的。"
 PRC_heavy_fighter_factory_tt:0 "启用设计局（沈阳飞机工业集团）"
 PRC_dalian_naval_factory:0 "升级造船厂"
 PRC_dalian_naval_factory_desc:0 "我们不能只局限于近海，我们的舰队还应该开出去，开到远洋，支援全世界的同志。"
 PRC_dalian_naval_factory_tt:0 "启用造船厂（大连造船厂）"
 PRC_five_principles:0 "和平共处的五项原则"
 PRC_five_principles_desc:0 "周恩来总理提出了和平共处的五项基本原则。，我们应以此来确定外交方向，保障世界的和平。"
 PRC_five_rules:0 "五项原则"
 PRC_output_revolution:0 "输出革命"
 PRC_output_revolution_desc:0 "其他国家的劳动人民仍然在受到压迫与剥削，事不宜迟，我们必须帮助他们。"
 PRC_output_maoism:0 "支援革命"
 PRC_training_arimy:0 "现代陆军训练"
 PRC_training_air:0 "现代空军训练"
 PRC_training_navy:0 "现代海军训练"
 PRC_training_arimy_desc:0 "陆军的现代化是当务之急，我们应着眼于更加先进的军队体制，尽快追上世界最先进的陆军作战体系的水平。"
 PRC_training_air_desc:0 "我们的空军刚刚起步，除了装备现代化之外，战术与飞行员的训练计划也需要提上日程。"
 PRC_training_navy_desc:0 "几乎等于没有的海军体系，是掣肘我们支援海外和沿海线的最大障碍。"
 PRC_collaboration_with_the_japanese_tt:0 "日本将对我们产生巨量的友好性战略因素修正。"
 PRC_tibet_railway:0 "青藏公路"
 PRC_tibet_railway_desc:0 "西藏山势险峻，但地理位置又十分重要，我们应该把青海————西藏的铁路系统定为国家战略。"
 PRC_mod.2.t:0 "印度同意了"
 PRC_mod.2.d:0 "经过他们自己内部的商讨，于今日决定归还藏南。"
 PRC_mod.2.a:0 "冲突解决了"
 PRC_mod.3.t:0 "印度拒绝了"
 PRC_mod.3.d:0 "他们回应不惧怕武力对抗。"
 PRC_mod.3.a:0 "勿谓言之不预"
 PRC_mod.4.t:0 "日本归还领土"
 PRC_mod.4.d:0 "日本主动把他和他的附属国所控制的中国土地和平归还给了我们"
 PRC_mod.4.a:0 "友谊长存"
 SOV_mod.2.t:0 "苏联归还领土"
 SOV_mod.2.d:0 "苏联主动把他和他的附属国所控制的中国土地和平归还给了我们"
 SOV_mod.2.a:0 "友谊长存"
 JAP_return_territory:0 "特殊政策"
 JAP_return_PRC_territory:0 "把占领的中共领土归还"
 JAP_return_PRC_territory_desc:0 "把我们和我们傀儡控制的中华人民共和国的核心领土归还给他们"
 SOV_return_territory:0 "归还中共领土"
 sov_return_prc_territory:0 "把占领的中共领土归还"
