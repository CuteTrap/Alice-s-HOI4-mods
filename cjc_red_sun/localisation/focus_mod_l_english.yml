 JAP_thought_freedom:0 "思想自由"
 JAP_thought_freedom_desc:0 "伟大的解放也带来了思想的解放，不必再顾虑天皇政府为发动战争而进行的宣传洗脑，无产阶级可以去自由地表达自己的喜好与诉求。"
 JAP_equality_propaganda:0 "平等宣传"
 JAP_equality_propaganda_desc:0 "封建思想在日本基层仍然根深蒂固，但这也正是我们需要去战胜的挑战。无论出身与血统，大家都是平等的。妇女拥有与男人一样的权利与义务，妇女撑起了人类社会的半边天。"
 JAP_culture_blooming:0 "文化繁荣"
 JAP_culture_blooming_desc:0 "日本自古以来就诞生无数的艺术家、作家。如今社会的解放更是给予了他们大展身手的平台，迅速涌现出了许许多多前卫的文艺创作，让人大呼奇妙。"
 cjc_mod_JAP.24.t:0 "日本人民的艺术创作"
 cjc_mod_JAP.24.d:0 "动画与漫画是一种新的艺术表现形式，在新日本成立后的一年内迅速风靡起来。漫画家们用巧妙的画笔在纸上勾勒出了一个个美丽生动的形象，讲述一个又一个故事。\n而最近更是上映了一部只有30分钟的由漫画改变而成的动画电影，讲述了一名美丽的红军军医在革命战争中随军抢救生命，最终邂逅了浪漫爱情的故事。\n动画主角那美丽而又帅气的形象大受青少年们的欢迎，以此还涌现出了许许多多的二次创作。\n值得高兴的是，动画与漫画的艺术形式不仅在日本国内大有人气，还传播到海外国家广受年轻人好评，这对于日本的国家形象是一次不小的提升。"
 cjc_mod_JAP.24.a:0 "啊，那部电影我也爱看"
