 JAP_everything_is_done:0 "尘埃落定，开始制宪"
 JAP_everything_is_done_desc:0 "轰轰烈烈的革命战争终于结束，我们将建立一个全新的，属于工农兵、属于全体无产阶级人民的国家！各行各业的代表汇聚一堂，共同商讨并决定我们国家的未来。\n§Y在此国策持续期间内，将触发一系列事件决定部分后续国策的效果§!"
 JAP_free_india:0 "革命南亚"
 JAP_free_india_desc:0 "革命南亚"
 this_part_not_done_yet_tt:0 "此内容正在制作中，敬请期待"
 JAP_asian_communist_solidarity_2:0 "东亚解放"
 JAP_asian_communist_solidarity_2_desc:0 "欧洲的法西斯威胁固然大，但我们现下更首要的任务就是将我们处于水深火热之中的亚洲邻居解放。这样也能更加稳妥地增强我们的实力，让我们之后对抗欧洲的敌人多了一分底气。"
 JAP_united_mine_resources:0 "联合开采资源"
 JAP_united_mine_resources_desc:0 "东北亚地区有着丰富的自然矿产，库页岛的油，辽宁的铁......可惜过往由于各种各样的原因未能得到充分开发。现在东北亚的局势稳定，我们可以开始跟伙伴商讨如何共同开采利用这些资源了。"
 JAP_international_volunteers2:0 "国际武装支援"
 JAP_international_volunteers2_desc:0 "来自共产国际和其他国际主义团体的又一批援助抵达，这将为我们的武装斗争打上一针强心剂。"
 JAP_man_railway_rebel_activity2:0 "渗透关东军"
 JAP_man_railway_rebel_activity2_desc:0 "虽然内战尚未结束，但我得开始考虑战后的事务了。大批旧日本军官与法西斯分子不出意外的话，将会逃亡到满洲成立反革命政权，我们必须未雨绸缪，提前将来彻底歼灭他们的战争做好准备。"
 ludao_zonger:0 "鹿岛宗二"
 ludao_zonger_desc:0 "航事学院副校长，有才华的左翼人士。"
 linmi_irou:0 "林弥一郎"
 linmi_irou_desc:0 "中华人民共和国空军的创始人，年轻的人才。"
 dazhong_youzhang:0 "大塚有章"
 dazhong_youzhang_desc:0 "毛泽东战术指导的军事指挥官。"
 jap_revolutionary_novelist:0 "日本革命小说家"
 JAP_xiaolin_duoxier:0 "小林多喜二"
 JAP_xiaolin_duoxier_desc:0 "《蟹工船》作者\n“遗言必会执行\n那个时候，从四面八方，\n要看真相的眼睛在凝视。\n死尸默默地还来了\n在初春的寒气之中，\n而那血腥的凶手们，\n知道吧\n你们用同一只手\n拖开了心神震颤的会葬者\n阻止解剖我们同志的死尸\n那一刹那，\n充满苦痛的死因被凝视了。”"
