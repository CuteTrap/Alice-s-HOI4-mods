 JAP_tech_for_PRC:0 "对华科技援助"
 JAP_tech_for_PRC_desc:0 "我们的盟友中共共产党长期受困于敌人的包围之中，科技研发起步困难，我们有必要将我们擅长的科技资料送给他们。"
 JAP_mod.5.t:0 "日本科技"
