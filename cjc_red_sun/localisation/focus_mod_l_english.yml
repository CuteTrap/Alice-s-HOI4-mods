 JAP_army_direction:0 "优先对资本主义开战"
 JAP_army_direction_desc:0 "主要的法西斯国家离我们太远，有学派认为我们应该先对以美国为首的资本主义国家开战，并且在之后可以穿过美洲大陆支援欧洲战场的反法西斯斗争。"
 JAP_land_battle:0 "陆地决战"
 JAP_land_battle_desc:0 "世界上大部分国家都是大陆国家。为了与其他更多反动势力敌人战斗，我们必须强化我们的军队在陆地上作战的能力。\n“海军是马鹿”"
 JAP_focus_on_carrier:0 "空海一体"
 JAP_focus_on_carrier_desc:0 "航母是未来海军不可否认的发展方向，我国也是率先发起航母编队相关研究的国家之一。空中与海上力量相结合，将发挥出不可想象的威力。"
 JAP_focus_on_heavy:0 "大舰队"
 JAP_focus_on_heavy_desc:0 "巨舰大炮才能够击毁一切敌人。我们应当大力发展以战列舰为核心的编队，让敌人畏惧我们的强大。"
 JAP_focus_on_support:0 "辅助舰队"
 JAP_focus_on_support_desc:0 "决定战争胜利的因素还是在陆地，我们的舰队也应当偏向于辅助地面部队作战。"
 JAP_naval_range:0 "燃料技术"
