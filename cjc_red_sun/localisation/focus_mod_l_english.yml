 cjc_mod_JAP.7.d:0 "意料之外，也是情理之中的，我们国有化财阀的速度遭受了阻碍。旧的财阀们通过各种手段，买通贿赂我们的同志，又或者是动用他们的力量进行宣传，来阻挠我们的工作。"
 cjc_mod_JAP.7.a:0 "加速取缔财阀的进程"
 cjc_mod_JAP.7.b:0 "按照原有计划继续进行"
 cjc_mod_JAP.8.t:0 "苏联的科技援助"
 cjc_mod_JAP.8.d:0 "自从加深了双方的合作之后，我们不少军事工业上的科技短板有了极大不足。只要能消化掉这一批新的苏联技术资料，将对我们之后一段时间内的科研工作有利好。"
 cjc_mod_JAP.8.a:0 "多谢了，同志们"
 JAP_Soviet_tech_support:0 "消化苏联科技"
 cjc_mod_JAP.9.t:0 "劳工权益问题"
 cjc_mod_JAP.9.d:0 "在旧日本帝国时代，我们为了所谓的帝国的利益而被迫遭受残酷的剥削与压榨，底层人民饥寒交迫却又不得不低价出卖劳动力。如今，革命战争的胜利让这一切肯定不能持续下去，我们政权的性质让我们必须面对这一问题。"
 cjc_mod_JAP.9.a:0 "开始改革"
 JAP_eliminate_kmt:0 "消灭国民党！"
 JAP_revo.13.t:0 "国际纵队回乡问题"
 JAP_revo.13.d:0 "在内战中，我们收获了很多来自世界各国国际主义者的援助。他们与我们为了共同的理想，奋斗在同一条战线。现在战争结束了，有部分人却无法回到家乡。他们来自比如德国，意大利等法西斯国家，如果回国就不得不面临抓捕。所以他们希望能留在日本，继续为了国际共产主义事业做建设。"
 JAP_revo.13.a:0 "热烈欢迎同志"
 cjc_mod_JAP.11.t:0 "地主的不满"
 cjc_mod_JAP.11.d:0 "由于在施行农业集体化/改革的政策中，部分家产较多的“农民”不愿意交出生产资料和田地，而产生了大规模不满情绪，严重阻碍了集体化/改革进程。执法队正在等待中央的进一步指示中，我们应该怎么做？"
 cjc_mod_JAP.11.a:0 "强制进行，他们将来会明白这样是对的"
 cjc_mod_JAP.11.b:0 "公有制必须进行，但可以给予他们一定补偿"
 cjc_mod_JAP.1101.t:0 "地主提高要价"
 cjc_mod_JAP.1101.d:0 "或许是由于我们采取了温和的赎买政策的原因，地主们为了最大限度保全他们的利益，进行了大量欺诈与隐瞒，对我们进行漫天要价，甚至已经大幅度超出了我们财政的支撑能力。我们应该怎么办？"
 cjc_mod_JAP.1101.a:0 "得寸进尺！现在已经不是旧社会了"
 cjc_mod_JAP.1101.b:0 "多一事不如少一事"
 JAP_pay_for_famers:0 "对地主的补偿"
 cjc_mod_JAP.12.t:0 "进一步资源开采"
 cjc_mod_JAP.12.d:0 "我们尚有余力对北陆地区进一步进行资源探测与开采。北陆地区已探明有小规模油田，能够缓解日本能源的燃眉之急。但也有人认为，对于我们这个海军大国而言，钢材也是不可或缺的，应当进一步扩大东京钢厂的规模。我们应该优先采取哪一条建议呢？"
 cjc_mod_JAP.12.a:0 "没有钢铁，也就不存在军队"
 cjc_mod_JAP.12.b:0 "没有能源，飞机战舰全得趴窝"
 JAP_torpedo_attack:0 "雷击集群"
 JAP_torpedo_attack_desc:0 "我们先进的鱼雷技术，使得我们能够为此建设出一只专为大规模鱼雷攻击而生的舰队。数量庞大，威力巨大且航速惊人的九三式酸素鱼雷所形成的恐怖弹幕网，将摧毁水面的一切敌人。"
 JAP_the_Long_Lance2:0 "集群雷击"
 JAP_the_Long_Lance2_desc:0 "我们先进的鱼雷技术，使得我们能够为此建设出一只专为大规模鱼雷攻击而生的舰队。数量庞大，威力巨大且航速惊人的九三式酸素鱼雷所形成的恐怖弹幕网，将摧毁水面的一切敌人。"
 cjc_common.17.t:0 "为什么？！"
 cjc_common.17.d:0 "告诉我，为什么要对阶级兄弟动手？为什么要背叛理想？"
 cjc_common.17.a:0 "迎接人民的怒火吧"
 why_you_do_that:0 "革命的叛徒"
 cjc_mod_JAP.13.t:0 "南美洲前进基地"
 cjc_mod_JAP.13.d:0 "对于进攻美国，我们的专家给出了很多战略方案。其中一条就是在南美洲沿海寻找一名伙伴，以此作为大后方基地进攻美国。如果可行的话，我们或许也可以获得赤化整个南美洲的机会。\n智利是一个很好的选择。智利正处于激烈的社会变革之中，左翼同志正与右翼反动派进行艰苦斗争，我们可以通过支援他们，让他们赢得胜利成为我们阵营的伙伴。\n（敬我们的同志阿连德，团结的人民永远不会被击败。）"
 cjc_mod_JAP.13.a:0 "让我们开始行动"
 JAP_south_america_get_chl:0 "智利前进基地"
 CHL_will_be_with_us_tt:0 "在智利转变为共产主义后不久，智利将会加入我们所在的阵营"
 JAP_idea_japanese_communism_influence:0 "日本共产主义影响"
 JAP_idea_japanese_communism_influence_desc:0 "日本共产党正在影响我们的政治与社会"
 AI_small_improved:0 "暂时性ai修正"
 engineers_landing_reinforce:0 "两栖化部队"
 cjc_mod_JAP.14.t:0 "两栖化部队"
 cjc_mod_JAP.14.d:0 "我国的特殊地理位置与地缘战略，决定了我们的部队必须拥有强大的对地输送能力。军队长久以来养成的文化也不断深化加强了军队的两栖作战能力。我们的士兵对海洋、河流与滩头的掌控已经被深深地刻进了基因里。"
 cjc_mod_JAP.14.a:0 "没有我们上不去的岸"
 tech_landing_reinforce_tt:0 "效果：§Y工兵连§!将为部队额外提升10%的河流攻击与25%的两栖攻击。"
 SOV_soviet_never_surrender:0 "苏维埃永远在抗争"
 SOV_mod.12.t:0 "苏德战争难度选择"
 SOV_mod.12.d:0 "假设你准备打一场标准的苏德战争（德国通过对苏战争国策进行宣战），我一共为你设置了三个巴巴罗萨计划的难度级别。你可以通过选择来决定德国对你开战时所获得的加成，来达到你所期望的挑战性。"
 SOV_mod.12.a:0 "已经没有什么害怕的了"
 SOV_mod.12.b:0 "我相信我们的力量"
 SOV_mod.12.c:0 "就这样就好了"
 GER_real_barbarossa_2:0 "AI修正：超·巴巴罗萨计划"
 sov_difficulty_level_2_tt:0 "德国在开战时将获得§R恐怖§!的进攻加成（请至少构筑两道防线，蹲大河）"
 sov_difficulty_level_1_tt:0 "德国在开战时将获得§R较强§!的进攻加成（请至少构筑两道防线）"
 sov_difficulty_level_0_tt:0 "没有任何额外加成，本mod德国AI的标准水平"
 GER_strengthen_for_player:0 "德国AI额外修正"
 GER_strengthen_for_player_2:0 "德国AI额外修正"
 GER_strengthen_for_player_heavy:0 "德国AI额外修正"
 JAP_antica_need_to_wait_three_years_tt:0 "如果我们选择这一条路线，那么我们必须在33个月后或者完成宣告反法西斯胜利才能开启另一条路线。"
 JAP_antifa_need_to_wait_three_years_tt:0 "如果我们选择这一条路线，那么我们必须在33个月后或者完成宣告反资本主义胜利才能开启另一条路线。"
 SWE_idea_prefer_germany:0 "亲德"
 SWE_idea_prefer_germany_desc:0 "由于与德国的钢铁贸易以及我们都同属于日耳曼人的自豪感，我们从民间到政府与德国走的越来越近。"
 JAP_new_naval_school:0 "新海军兵学校"
 JAP_new_naval_school_desc:0 "江田岛海军兵学校与英国不列颠皇家海军学院、美国海军学院并称世界三大海军官校，也是旧日本帝国培养海军军官的军事学校。我们将对海军学校进行改编，让它成为新世界人民海军的学校，让我们的水手继续拥有领先世界的海战本领。\n只是不知道为什么，这所学校出来的学生虽然很有精神，但似乎耳朵都不太能听得见。"
 JAP_idea_new_naval_school:0 "新海军兵学校"
 JAP_idea_new_naval_school_desc:0 "新海军兵学校与英国不列颠皇家海军学院、美国海军学院并称世界三大海军官校。经过改编与彻底的改造，它已经成为新世界人民海军的学校，让我们的水手与海军军官继续拥有领先世界的海战本领。"
 JAP_resources_emergency_proj:0 "紧急资源计划"
 JAP_resources_emergency_proj_desc:0 "战争已经打响，我们极有可能面临着从资源上被围堵的困境。我们将发挥出我们科技与工业的每一丝潜力，还有广大人民群众的智慧，尽量减少资源匮乏对我们工业运作所造成的影响。"
 JAP_air_land_cooperation:0 "空地协同作战"
 JAP_air_land_cooperation_desc:0 "过去二十年的战争中已经初步展现了空军与陆军协同配合作战的雏形，我们应当对这一战术进行足够的重视。"
 JAP_idea_tank_factory:0 "机械化生产线"
 JAP_tank_factory:0 "大规模战车生产"
 JAP_tank_factory_desc:0 "我们有关装甲部队的试验与尝试已经圆满完成，现在是时候正式开始部队的机械化了。"
 JAP_breakthrough_supremacy:0 "不对称战争"
 JAP_breakthrough_supremacy_desc:0 "我们应当进一步发挥我们高素质与意志强大的士兵的优势，在敌人无法想象的途径给予沉重的打击。"
 JAP_eternal_carrier:0 "不沉的空母"
 JAP_eternal_carrier_desc:0 "太平洋广阔无边，但幸运的是我们拥有大部分西太平洋岛屿。将这些岛屿进行要塞化，它们将成为我们在太平洋上不沉的航母。"
 JAP_road_of_middle_east:0 "中东走廊"
 JAP_road_of_middle_east_desc:0 "为了打击欧洲的法西斯，我们必须夺取苏伊士运河并且将舰队运送到地中海作战。我们可以打通伊朗——伊拉克走廊，直接从苏伊士运河的东岸展开攻击。"
 JAP_road_of_Africa:0 "东非沿海基地"
 JAP_road_of_Africa_desc:0 "为了打击欧洲的法西斯，我们必须夺取苏伊士运河并且将舰队运送到地中海作战。我们可以通过在东非沿岸的平原地带上登陆并且站稳脚跟，然后向非洲大地的深入推进，从苏伊士运河的西岸展开攻击。"
 JAP_south_america_base:0 "南美前进基地"
 JAP_south_america_base_desc:0 "夏威夷还是离美洲大陆太远了，我们必须在美洲大陆找一个可靠的盟友作为大后方，对巴拿马运河甚至是美国本土发动攻势。"
 JAP_focus_on_crypto:0 "密码科"
 JAP_focus_on_crypto_desc:0 "一战的欧洲战场已经极大展现了破译敌方通讯之后所获得的优势，我们必须加强对情报获取的重视，组建专门的部门来负责此工作。"
 JAP_focus_radar:0 "重视雷达"
 JAP_focus_radar_desc:0 "随着情报获取，先敌打击这一概念的愈加重要性，以及战争中空军所展现的越来越大的作用，雷达这一新式科技的研发也成为了重中之重。"
 cjc_decryption_recon_tech:0 "密码破译小组"
 cjc_decryption_recon_tt:0 "我们将获得§G+10破译速度§!，侦查连将获得额外§G1侦查§!"
 JAP_soviet_tank_effect_tt:0 "苏联赠予坦克科技效果：我们将获得一次§G100%装甲科研加成§!，此外将额外获得§YA-20§!坦克模板。如果我们未研究初级中型坦克底盘，此科技将被自动§G解锁§!。"
 JAP_focus_on_amphibious_tank:0 "两栖装甲师"
 JAP_focus_on_amphibious_tank_desc:0 "在登录战中，进攻方有着一些天然的劣势，机械化部队将极大丧失其作用。但两栖战车的出现将为我方士兵提供足够的掩护与火力，进而攻克岸上敌人的防线。面对岛屿纷多的太平洋以及欧洲、美洲更多潜在的敌人，依靠登陆作战的我国必须为此给予足够的重视。"
 cjc_common.24.t:0 "反法西斯宣言"
 cjc_common.24.d:0 "它们在嘶吼，它们咆哮。\n这群畜生们残害了无数人的生命，让世界沦为地狱。\n你听见了吗？它们的窃窃私语，那是对我们的恐惧。\n共产主义的年轻人们，站起来，拿起枪。\n无论过去，现在，还是未来，我们都将与法西斯纳粹奋战到底。\n我们的战车滚滚前进，我们的战机划破黑夜，我们将用炮火轰开黎明，子弹将穿过法西斯的心脏。\n前进吧，年轻的列宁们，前进吧。战胜恐惧，战胜灾难，为了共同建设全人类一个最美好的未来。"
 cjc_common.24.a:0 "勇敢的十月精神，向前进！"
 cjc_common.25.t:0 "德国AI无限人力"
 cjc_common.25.d:0 "德国AI已经被极大加强。但考虑到仍然有很多玩家期待一个更具有挑战性的强大德国boss，所以这里再额外给一个选项：让AI德国的人力永远保持在12m以上。\n（多人联机时，如果玩家选择了不同选项，将默认为选择了此项加强）"
 cjc_common.25.a:0 "这个好"
 cjc_common.25.b:0 "额外2M人力就够了"
 cjc_common.25.c:0 "算了算了，我不想自虐"
 cjc_mp_will_count_muptiple_times_tt:0 "多人联机时，多名玩家选择此选项的话效果将叠加。"
 RED_JAP_GATHERING_STORM_DESC:0 "由于在之前的“米骚乱”中日本当局未能成功处理好这次危机，进而在人民之中埋下了一颗革命的种子。并且随着苏联苏维埃政权的建立，这也极大鼓舞了日本青年人中的左翼力量。日共的成功建立，与特高科不断对其的围剿，都说明了矛盾在不断激化。\n奇迹般的是，在历次特高科围剿中，日本的左翼力量们都九死一生地存活了下来，并且不断发展壮大，成为天皇政府当局的心头大患。\n1936年局势愈发紧张，全国各地不断出现的罢工与破坏行动让日本政权变得摇摇欲坠。日本的命运究竟会走向何方呢。"
 SOV_get_stalin_as_marshal:0 "斯大林同志担任元帅"
 SOV_player_strengthen_zero:0 "苏维埃永远在抗争"
 SOV_soviet_never_surrender_player:0 "苏维埃永远在抗争"
 cjc_common.26.t:0 "德国AI装甲师加强"
 cjc_common.26.d:0 "考虑到有部分玩家需要一个更具有挑战性难度的德国AI作为对手，所以这里可以设置德国AI的装甲师强度以及数量：当玩家国家与德国AI处于战争状态，并且满足某些条件时，德国AI将持续获得大量高强度的大编制装甲师（42宽），并获得额外buff。\n注意，如果选择对德国AI加强，与之对应的苏联AI只会获得非常少的额外40宽中坦师作为缓冲（以免被一波迅速冲死），中共AI也并不会获得任何补偿，所以请谨慎选择。\n警告！强烈不建议新手玩家或者不想挑战太高难度的玩家采取这项加强。轴心国AI的步兵编制已经被极大加强了，打起来并不轻松，如果再加个海量装甲师对于新手来说是灾难。\n（多人联机时，如果玩家选择了不同选项，将默认采用玩家所选择的选项中最高难度的那一项）"
 cjc_common.26.a:0 "库尔斯克！"
 cjc_common.26.b:0 "钢铁洪流"
 cjc_common.26.c:0 "步坦协同"
 cjc_common.26.e:0 "不采取此加强"
 ger_ai_super_panzer_division_3_tt:0 "德国在战时将获得§R数量恐怖§!的§R两栖机械化重型海陆装甲师§!（警告！难度过大，建议多人联机时选择）"
 ger_ai_super_panzer_division_2_tt:0 "德国在战时将获得§R数量恐怖§!的§Y中型装甲师§!（难度很大）"
 ger_ai_super_panzer_division_1_tt:0 "德国在战时将获得§Y一定数量§!的§Y中型装甲师§!（如果你陆战水平没问题的话，推荐这个档位）"
 ger_ai_super_panzer_division_0_tt:0 "原版德国AI装甲师配置（原版标准，没有任何额外加强）"
 cjc_common.27.t:0 "联合战机制造"
 cjc_common.27.d:0 "现在我们有机会与中日一起统一战斗机与轰炸机的研发制造，这需要我们能够紧密的团结在一起。我们是否应该考虑这个合作项目呢？"
 cjc_common.27.a:0 "当然，打那帮法西斯鬼子"
 cjc_common.27.b:0 "我们啊，有自己想法"
 cjc_common.2701.t:0 "苏联加入联合战机制造"
 cjc_common.2701.d:0 "苏维埃联盟的战斗机科技是有很多优势的，无论是研发还是生产。现在他们加入了我们联合制造战机的项目，这无疑将大大增强我们夺取天空的能力。"
 cjc_common.2701.a:0 "天空也是属于无产者的"
 JAP_free_south_east_asia:0 "解放东南亚"
 JAP_free_south_east_asia_desc:0 "东南亚人民近百年来一直在被西欧资本主义殖民帝国残酷压榨，殖民者换了一批又一批，自由资本主义者，威权资本主义者，甚至法西斯主义者...无论如何，殖民体系都未改变。但现在，是将他们从殖民压迫中解救出来的时候了。"
 JAP_idea_manrailway_rebel:0 "满铁游击队"
 JAP_man_railway_rebel_activity:0 "满铁方面协同作战"
 JAP_man_railway_rebel_activity_desc:0 "尽管大部分我们的同志已经从满洲调回本土，但仍然有相当一部分战士留在中国东北与帝国关东军做斗争。在这场轰轰烈烈的革命中，我们必须协同行动，尽一切最大力量给予法西斯沉重打击。"
 JAP_manrailway_rebel_tt:0 "内战结束后日本法西斯逃亡满洲时，将受到削弱（将获得更少的从旧日本帝国转移过去的部队与装备）。"
 JAP_revo.14.t:0 "学潮爆发"
 JAP_revo.14.d:0 "长期内部不稳定以及军部强行对外殖民扩张，已经耗费了日本人民太多太多的血与汗，大萧条之后日本财政也一直处于崩溃的边缘。近些年来学生们一波接一波的“占领大学”运动无一不表达了对当前社会现状以及大政翼赞会高压政策的不满。\n日本帝国当局也多次通过宣传手段甚至是武力镇压，但都收效甚微（毕竟回家就能看见忍饥挨饿，劳累到几乎昏倒的父母）。\n这是今年以来最大的一次学生暴动，东京大学不少学生甚至直接设置路障封锁了整个学校，爬上钟楼用大功率广播对全校放送列宁在十月革命时期的演讲。\n当特高科武装警察赶来时，他们又跑的无影无踪了。"
 JAP_revo.14.a:0 "进步的学生们也是值得团结的战友"
 JAP_revo.14.b:0 "孩子们回家吧"
