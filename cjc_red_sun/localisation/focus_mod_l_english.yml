 JAP_cast_the_die2_desc:0 "成败在此一举，我们绝对不能冒险。发动一切能发动的人，无论是工人，农民，还是士兵。所有人的内心都明白，能实现让自己的孩子吃饱饭这么一个微小愿望的，不是所谓的天皇大神，而是我们自己。\n§Y所有人的内心已经动摇了。我们仍然需要发动战争，但这一次将会有更少的人站在那一边。"
