 cjc_common.9.t:0 "欢迎使用日共重置mod"
 cjc_common.9.d:0 "最近更新：中美洲五个国家合并为一个国家，并且会发生革命，日本可以选择支援革命并且接纳其加入阵营，成为对美帝国主义的堡垒；美国可能会采取一些激进的反应来应对中美洲的赤化。开局前的自定义设置中，玩家现在可以将满洲与国民党单独加强。\n\n以下正文：\n假如在1920至1930年间，日本共产党以及工农运动未被日本天皇政府成功清洗绞杀的话，日本的命运会不会走上一条不一样的道路呢？\n本mod主角为日本共产党，绝大部分内容都与日共相关。如果您不玩日共的话，请将其开局设置为日共线，因为别的线都删了不固定日共线的话可能出bug。\n如果您玩日共，个人建议打完内战后帮中共统一中国，最终可以选择与共产国际阵营合并，协助苏联对抗法西斯，或者先打太平洋战争解放美国，一切看您后续的选择。\nAI均已经被不同程度加强，主要是陆军师的编制获得了极大提升。此mod不兼容Expert AI，因为其相当于重制了整个游戏，与几乎所有的国策mod都不兼容。这也是为什么我自带AI智商增强的原因。\n您可以选择原版历史路线，随机路线，也可以使用本mod内置的一条世界线：英德意三国轴心线。这条世界线难度较大，如果您想体验的话，需要在开局前的自定义游戏设置中锁定德国法西斯（不要选默认），英国王党（注意不是法西斯，是王党），法国小协约（也就是民主虚构），勾选AI历史国策。\n本mod内容是基于联合反法西斯的主题制作的，不太建议玩家对自己的无产阶级同伴开战。\n当您体验完主角国日本共产党后，也可以试试中共或者苏联，都做了不少内容。那么，祝您游戏愉快~"
 cjc_common.9.a:0 "好的"
