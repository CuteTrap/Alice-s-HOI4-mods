 JAP_free_GER:0 "对德战争"
 JAP_free_philippines:0 "要求美国放弃殖民"
 JAP_free_philippines_desc:0 "美国自诩民主国家，却仍然在世界各地殖民。我们应当逼迫他们表态是否放弃在亚太地区的殖民地。"
 JAP_anti_fascism:0 "反法西斯战争"
 JAP_anti_fascism_desc:0 "法西斯思想绝对不能被容忍，每个人都有生存和平等的权利，它极端的种族主义思想是全人类的毒瘤，必须铲除掉！"
 PRC_guidance_and_support:0 "引导印支人民"
