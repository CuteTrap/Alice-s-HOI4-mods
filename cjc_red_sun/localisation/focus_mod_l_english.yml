 JAP_idea_five_years_plan_desc:0 "效仿苏联成功的建设经验，我们要在接下来五年内使得日本完成真正的工业化。"
 JAP_five_years_plan:0 "社会主义建设"
 JAP_five_years_plan_desc:0 "革命战争结束了，但革命还没有结束。我们的目的是将日本建设成一个平等、民主与自由的幸福国度......或者说，不只是日本。"
 JAP_everything_for_workers:0 "一切为了工人"
 JAP_everything_for_workers_desc:0 "在旧日本帝国时代，我们为了所谓的帝国的利益而被迫遭受残酷的剥削与压榨，底层人民饥寒交迫却又不得不低价出卖劳动力。如今，这一切都将成为过去。"
 JAP_everything_for_childs:0 "一切为了孩子"
 JAP_everything_for_childs_desc:0 "每一名孩子都有上学的权利，都有接受教育的权利，都有度过一个幸福的童年的权利。建立对儿童的保护与关照的社会体系，将让每一名孩子都有去实现自己梦想的可能。"
 JAP_everything_for_proletariat:0 "为了社会福祉"
 JAP_everything_for_proletariat_desc:0 "社会主义国家的服务对象是人民...也只能是人民。在被解放的新世界，将没有饥饿与寒冷，压迫与剥削，孩子们不必再去街上流浪。每个人都将绽放属于他自己的光芒。"
